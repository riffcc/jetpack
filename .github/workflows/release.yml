name: Release

on:
  push:
    tags:
      - 'v[0-9]+.*'

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: jetpack-x86_64-linux
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            artifact: jetpack-aarch64-linux
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: jetpack-x86_64-macos
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: jetpack-aarch64-macos
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package
        run: |
          cp target/${{ matrix.target }}/release/jetpack ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          PRERELEASE=""
          if [[ "$TAG" == *"-"* ]]; then
            PRERELEASE="--prerelease"
          fi
          gh release create "$TAG" \
            --title "Jetpack $TAG" \
            --generate-notes \
            $PRERELEASE \
            artifacts/jetpack-x86_64-linux/jetpack-x86_64-linux \
            artifacts/jetpack-aarch64-linux/jetpack-aarch64-linux \
            artifacts/jetpack-x86_64-macos/jetpack-x86_64-macos \
            artifacts/jetpack-aarch64-macos/jetpack-aarch64-macos

  docker:
    name: Docker
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare binaries
        run: |
          cp artifacts/jetpack-x86_64-linux/jetpack-x86_64-linux jetpack-amd64
          cp artifacts/jetpack-aarch64-linux/jetpack-aarch64-linux jetpack-arm64
          chmod +x jetpack-amd64 jetpack-arm64
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/riffcc/jetpack:latest
            ghcr.io/riffcc/jetpack:${{ steps.version.outputs.version }}
