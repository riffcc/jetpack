equest, tm),\n            Task::Pacman(x)     =\u003e x.evaluate(handle, request, tm),\n            Task::Sd_Service(x) =\u003e x.evaluate(handle, request, tm),\n            Task::Set(x)        =\u003e x.evaluate(handle, request, tm),\n            Task::Shell(x)      =\u003e x.evaluate(handle, request, tm), \n            Task::Stat(x)       =\u003e x.evaluate(handle, request, tm),\n            Task::Template(x)   =\u003e x.evaluate(handle, request, tm), \n            Task::User(x)       =\u003e x.evaluate(handle, request, tm),\n            Task::Yum(x)        =\u003e x.evaluate(handle, request, tm), \n            Task::Zypper(x)     =\u003e x.evaluate(handle, request, tm), \n        };\n    }\n\n    // ==== END MODULE REGISTRY CONFIG ====\n\n    pub fn get_display_name(\u0026self) -\u003e String {\n        return match self.get_name() { Some(x) =\u003e x, _ =\u003e self.get_module()  }\n    }\n\n}\n\n\n\n\n","traces":[{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":112,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line": icense, or\n// at your option) any later version.\n// \n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n// \n// You should have received a copy of the GNU General Public License\n// long with this program.  If not, see \u003chttp://www.gnu.org/licenses/\u003e.\n\nuse sha2::{Sha512, Digest};\n\npub fn sha512(data: \u0026String) -\u003e String {\n    let mut hasher = Sha512::new();\n    hasher.update(data.as_bytes());\n    let result = hasher.finalize();\n    format!(\"{result:x}\")\n}\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":7}},{"line":20,"address":[],"length":0,"stats":{"Line":7}},{"line":21,"address":[],"length":0,"stats":{"Line":7}},{"line":22,"address":[],"length":0,"stats":{"Line":7}},{"line":23,"address":[],"length":0,"stats":{"Line":7}}],"covered":5,"coverable":5},{"path":["/","Users","wings","projects","jetpack","src","tasks","cmd_library.rs"],"content":"// Jetporch\n// Copyright (C) 2023 - Michael DeHaan \u003cmichael@michaeldehaan.net\u003e + contributors\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU General Public License as published by\n// the Free Software Foundation, either version 3 of the License, or\n// at your option) any later version.\n// \n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n// \n// You should have received a copy of the GNU General Public License\n// long with this program.  If not, see \u003chttp://www.gnu.org/licenses/\u003e.\n\n// this is here to prevent typos in module code between Query \u0026 Modify \n// match legs. \n\nuse crate::inventory::hosts::HostOSType;\nuse crate::tasks::FileAttributesInput;\nuse crate::tasks::files::Recurse;\n\n// **IMPORTANT**\n//\n// all commands are responsible for screening their inputs within this file\n// it is **NOT** permissible to leave this up to the caller. Err on the side\n// of over-filtering!\n//\n// most filtering should occur in the module() evaluate code by choosing\n// the right template functions.\n//\n// any argument that allows spaces (such as paths) should be the *last*\n// command in any command sequence.\n\npub fn screen_path(path: \u0026String) -\u003e Result\u003cString,String\u003e {\n    // NOTE: this only checks paths used in commands\n    let path2 = path.trim().to_string();\n    let path3 = screen_general_input_strict(\u0026path2)?;\n    return Ok(path3.to_string());\n}\n\n// this filtering is applied to all shell arguments in the command library below (if not, it's an error)\n// but is automatically also applied to all template calls not marked _unsafe in the evaluate() stages\n// of modules. We run everything twice to prevent module coding errors.\n\npub fn screen_general_input_strict(input: \u0026String) -\u003e Result\u003cString,String\u003e {\n    let input2 = input.trim();\n    let bad = vec![ \";\", \"{\", \"}\", \"(\", \")\", \"\u003c\", \"\u003e\", \"\u0026\", \"*\", \"|\", \"=\", \"?\", \"[\", \"]\", \"$\", \"%\", \"`\"];\n\n    for invalid in bad.iter() {\n        if input2.find(invalid).is_some() {\n            return Err(format!(\"illegal characters found: {} ('{}')\", input2, invalid.to_string()));\n        }\n    }\n    return Ok(input2.to_string());\n}\n\n// a slightly lighter version of checking, that allows = signs and such\n// this is applied across all commands executed by the system, not just per-parameter checks\n// unless run_unsafe is used internally. It is assumed that all inputs going into this command\n// (parameters) are already sufficiently screened for things that can break shell commands and arguments\n// are already quoted.\n\npub fn screen_general_input_loose(input: \u0026String) -\u003e Result\u003cString,String\u003e {\n    let input2 = input.trim();\n    let bad = vec![ \";\", \"\u003c\", \"\u003e\", \"\u0026\", \"*\", \"?\", \"{\", \"}\", \"[\", \"]\", \"$\", \"`\"];\n    for invalid in bad.iter() {\n        if input2.find(invalid).is_some() {\n            return Err(format!(\"illegal characters detected: {} ('{}')\", input2, invalid.to_string()));\n        }\n    }\n    return Ok(input2.to_string());\n}\n\n// require that octal inputs be ... octal\n\npub fn screen_mode(mode: \u0026String) -\u003e Result\u003cString,String\u003e {\n    if FileAttributesInput::is_octal_string(\u0026mode) {\n        return Ok(mode.clone());\n    } else {\n        return Err(format!(\"not an octal string: {}\", mode));\n    }\n}\n\npub fn get_mode_command(os_type: HostOSType, untrusted_path: \u0026String) -\u003e Result\u003cString,String\u003e  {\n    let path = screen_path(untrusted_path)?;\n    return match os_type {\n        HostOSType::Linux =\u003e Ok(format!(\"stat --format '%a' '{}'\", path)),\n        HostOSType::MacOS =\u003e Ok(format!(\"stat -f '%A' '{}'\", path)),\n    }\n}\n\npub fn get_sha512_command(os_type: HostOSType, untrusted_path: \u0026String) -\u003e Result\u003cString,String\u003e  {\n    let path = screen_path(untrusted_path)?;\n    return match os_type {\n        HostOSType::Linux =\u003e Ok(format!(\"sha512sum '{}'\", path)),\n        HostOSType::MacOS =\u003e Ok(format!(\"shasum -b -a 512 '{}'\", path)),\n    }\n}\n\npub fn get_ownership_command(_os_type: HostOSType, untrusted_path: \u0026String) -\u003e Result\u003cString,String\u003e  {\n    let path = screen_path(untrusted_path)?;\n    return Ok(format!(\"ls -ld '{}'\", path));\n}\n\npub fn get_is_directory_command(_os_type: HostOSType, untrusted_path: \u0026String) -\u003e Result\u003cString,String\u003e  {\n    let path = screen_path(untrusted_path)?;\n    return Ok(format!(\"ls -ld '{}'\", path));\n}\n\npub fn get_touch_command(_os_type: HostOSType, untrusted_path: \u0026String) -\u003e Result\u003cString,String\u003e  {\n    let path = screen_path(untrusted_path)?;\n    return Ok(format!(\"touch '{}'\", path));\n}\n\npub fn get_create_directory_command(_os_type: HostOSType, untrusted_path: \u0026String) -\u003e Result\u003cString,String\u003e  {\n    let path = screen_path(untrusted_path)?;\n    return Ok(format!(\"mkdir -p '{}'\", path));\n}\n\npub fn get_delete_file_command(_os_type: HostOSType, untrusted_path: \u0026String) -\u003e Result\u003cString,String\u003e  {\n    let path = screen_path(untrusted_path)?;\n    return Ok(format!(\"rm -f '{}'\", path));\n}\n\npub fn get_delete_directory_command(_os_type: HostOSType, untrusted_path: \u0026String, recurse: Recurse) -\u003e Result\u003cString,String\u003e  {\n    let path = screen_path(untrusted_path)?;\n    match recurse {\n        Recurse::No  =\u003e { return Ok(format!(\"rmdir '{}'\", path));  },\n        Recurse::Yes =\u003e { return Ok(format!(\"rm -rf '{}'\", path)); }\n    }\n}\n\npub fn set_owner_command(_os_type: HostOSType, untrusted_path: \u0026String, untrusted_owner: \u0026String, recurse: Recurse) -\u003e Result\u003cString,String\u003e {\n    let path = screen_path(untrusted_path)?;\n    let owner = screen_general_input_strict(untrusted_owner)?;\n    match recurse {\n        Recurse::No   =\u003e { return Ok(format!(\"chown '{}' '{}'\", owner, path));    },\n        Recurse::Yes  =\u003e { return Ok(format!(\"chown -R '{}' '{}'\", owner, path)); }\n    }\n}\n\npub fn set_group_command(_os_type: HostOSType, untrusted_path: \u0026String, untrusted_group: \u0026String, recurse: Recurse) -\u003e Result\u003cString,String\u003e {\n    let path = screen_path(untrusted_path)?;\n    let group = screen_general_input_strict(untrusted_group)?;\n    match recurse {\n        Recurse::No   =\u003e { return Ok(format!(\"chgrp '{}' '{}'\", group, path));    },\n        Recurse::Yes  =\u003e { return Ok(format!(\"chgrp -R '{}' '{}'\", group, path)); }\n    }\n}\n\npub fn set_mode_command(_os_type: HostOSType, untrusted_path: \u0026String, untrusted_mode: \u0026String, recurse: Recurse) -\u003e Result\u003cString,String\u003e {\n    // mode generally does not have to be screened but someone could call a command directly without going through FileAttributes\n    // so let's be thorough.\n    let path = screen_path(untrusted_path)?;\n    let mode = screen_mode(untrusted_mode)?;\n    match recurse {\n        Recurse::No  =\u003e { return Ok(format!(\"chmod '{}' '{}'\", mode, path));    },\n        Recurse::Yes =\u003e { return Ok(format!(\"chmod -R '{}' '{}'\", mode, path)); }\n    }\n}\n\npub fn get_arch_command(os_type: HostOSType) -\u003e Result\u003cString,String\u003e {\n    match os_type {\n        _ =\u003e { return Ok(String::from(\"uname -m\")) },\n    }\n}\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":27}},{"line":38,"address":[],"length":0,"stats":{"Line":27}},{"line":39,"address":[],"length":0,"stats":{"Line":54}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":50}},{"line":48,"address":[],"length":0,"stats":{"Line":50}},{"line":49,"address":[],"length":0,"stats":{"Line":50}},{"line":51,"address":[],"length":0,"stats":{"Line":687}},{"line":52,"address":[],"length":0,"stats":{"Line":637}},{"line":53,"address":[],"length":0,"stats":{"Line":24}},{"line":56,"address":[],"length":0,"stats":{"Line":26}},{"line":65,"address":[],"length":0,"stats":{"Line":14}},{"line":66,"address":[],"length":0,"stats":{"Line":14}},{"line":67,"address":[],"length":0,"stats":{"Line":14}},{"line":68,"address":[],"length":0,"stats":{"Line":116}},{"line":69,"address":[],"length":0,"stats":{"Line":102}},{"line":70,"address":[],"length":0,"stats":{"Line":12}},{"line":73,"address":[],"length":0,"stats":{"Line":2}},{"line":78,"address":[],"length":0,"stats":{"Line":19}},{"line":79,"address":[],"length":0,"stats":{"Line":19}}, RCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n// \n// You should have received a copy of the GNU General Public License\n// long with this program.  If not, see \u003chttp://www.gnu.org/licenses/\u003e.\n\nuse crate::handle::handle::TaskHandle;\nuse crate::tasks::request::TaskRequest;\nuse crate::tasks::response::TaskResponse;\nuse crate::tasks::TemplateMode;\nuse std::sync::Arc;\nuse serde::Deserialize;\n\n// this is storage behind all 'and' and 'with' statements in the program, which\n// are mostly implemented in task_fsm\n\n#[derive(Deserialize,Debug)]\n#[serde(deny_unknown_fields)]\npub struct FileAttributesInput {\n    pub owner: Option\u003cString\u003e,\n    pub group: Option\u003cString\u003e,\n    pub mode: Option\u003cString\u003e\n}\n\n#[derive(Deserialize,Debug)]\n#[serde(deny_unknown_fields)]\npub struct FileAttributesEvaluated {\n    pub owner: Option\u003cString\u003e,\n    pub group: Option\u003cString\u003e,\n    pub mode: Option\u003cString\u003e\n}\n\n#[derive(Deserialize,Debug,Copy,Clone,PartialEq)]\npub enum Recurse {\n    No,\n    Yes\n}\n\nimpl FileAttributesInput {\n\n    // given an octal string, like 0o755 or 755, return the numeric value\n    pub fn is_octal_string(mode: \u0026String) -\u003e bool {\n        let octal_no_prefix = str::replace(\u0026mode, \"0o\", \"\");\n        // this error should be screened out by template() below already but return types are important.\n        return match i32::from_str_radix(\u0026octal_no_prefix, 8) {\n            Ok(_x) =\u003e true,\n            Err(_y) =\u003e false \n        }\n    }\n\n    // given an octal string, like 0o755 or 755, return the numeric value\n    /*\n    fn octal_string_to_number(response: \u0026Arc\u003cResponse\u003e, request: \u0026Arc\u003cTaskRequest\u003e, mode: \u0026String) -\u003e Result\u003ci32,Arc\u003cTaskResponse\u003e\u003e {\n        let octal_no_prefix = str::replace(\u0026mode, \"0o\", \"\");\n        // this error should be screened out by template() below already but return types are important.\n        return match i32::from_str_radix(\u0026octal_no_prefix, 8) {\n            Ok(x) =\u003e Ok(x),\n            Err(y) =\u003e { return Err(response.is_failed(\u0026request, \u0026format!(\"invalid octal value extracted from mode, was {}, {:?}\", octal_no_prefix,y))); }\n        }\n    }\n    */\n\n    // template **all** the fields in FileAttributesInput fields, checking values and returning errors as needed\n    pub fn template(handle: \u0026TaskHandle, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode, input: \u0026Option\u003cSelf\u003e) -\u003e Result\u003cOption\u003cFileAttributesEvaluated\u003e,Arc\u003cTaskResponse\u003e\u003e {\n\n        if tm == TemplateMode::Off {\n            return Ok(None);\n        }\n\n        if input.is_none() {\n            return Ok(None);\n        }\n        \n        let input2 = input.as_ref().unwrap();\n        let final_mode_value : Option\u003cString\u003e;\n\n        // owner \u0026 group is easy but mode is complex\n        // makes sure mode is octal and not accidentally enter decimal or hex or leave off the octal prefix\n        // as the input field is a YAML string unwanted conversion shouldn't happen but we want to be strict with other tools\n        // that might read the file and encourage users to use YAML-spec required input here even though YAML isn't doing\n        // the evaluation.\n\n        if input2.mode.is_some()  { \n            let mode_input = input2.mode.as_ref().unwrap();\n            let templated_mode_string = handle.template.string(request, tm, \u0026String::from(\"mode\"), \u0026mode_input)?;\n            if ! templated_mode_string.starts_with(\"0o\") {\n                return Err(handle.response.is_failed(request, \u0026String::from(\n                    format!(\"(a) field (mode) must have an octal-prefixed value of form 0o755, was {}\", templated_mode_string)\n                )));\n            }\n\n            let octal_no_prefix = str::replace(\u0026templated_mode_string, \"0o\", \"\");\n\n            // we may have gotten an 0oExampleJunkString which is still not neccessarily valid - so check if it's a number\n            // and return the value with the 0o stripped off, for easier use elsewhere\n            let decimal_mode = i32::from_str_radix(\u0026octal_no_prefix, 8);\n            match decimal_mode {\n                Ok(_x) =\u003e { \n                    final_mode_value = Some(octal_no_prefix);\n                },\n                Err(_y) =\u003e { \n                    return Err(handle.response.is_failed(request, \u0026String::from(\n                        format!(\"(b) field (mode) must have an octal-prefixed value of form 0o755, was {}\", templated_mode_string)\n                    )));\n                }\n            };\n        } else {\n            // mode was left off in the automation content\n            final_mode_value = None;\n        }\n\n        return Ok(Some(FileAttributesEvaluated {\n            owner:         handle.template.string_option_no_spaces(request, tm, \u0026String::from(\"owner\"), \u0026input2.owner)?,\n            group:         handle.template.string_option_no_spaces(request, tm, \u0026String::from(\"group\"), \u0026input2.group)?,\n            mode:          final_mode_value,\n        }));\n    }\n}\n\n\nimpl FileAttributesEvaluated {\n\n    // if the action has an evaluated Attributes section, the mode will be stored as an octal string like \"777\", but we need\n    // an integer for some internal APIs like the SSH connection put requests.\n\n    /*\n    pub fn get_numeric_mode(response: \u0026Arc\u003cResponse\u003e, request: \u0026Arc\u003cTaskRequest\u003e, this: \u0026Option\u003cSelf\u003e) -\u003e Result\u003cOption\u003ci32\u003e, Arc\u003cTaskResponse\u003e\u003e {\n\n        return match this.is_some() {\n            true =\u003e {\n                let mode = \u0026this.as_ref().unwra / this is not evaluated here\n    pub subscribe: Option\u003cString\u003e,\n    pub sudo: Option\u003cString\u003e,\n    pub items: Option\u003cItemsInput\u003e,\n    pub tags: Option\u003cVec\u003cString\u003e\u003e\n}\n\n#[derive(Deserialize,Debug)]\n#[serde(deny_unknown_fields)]\npub struct PostLogicInput {\n    pub notify: Option\u003cString\u003e,\n    pub ignore_errors: Option\u003cString\u003e,\n    pub retry: Option\u003cString\u003e,\n    pub delay: Option\u003cString\u003e\n}\n\n#[derive(Debug)]\npub struct PostLogicEvaluated {\n    pub notify: Option\u003cString\u003e,\n    pub ignore_errors: bool,\n    pub retry: u64,\n    pub delay: u64,\n}\n\n\nimpl PreLogicInput {\n\n    pub fn template(handle: \u0026TaskHandle, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode, input: \u0026Option\u003cSelf\u003e) -\u003e Result\u003cOption\u003cPreLogicEvaluated\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        if input.is_none() {\n            return Ok(None);\n        }\n        let input2 = input.as_ref().unwrap();\n        return Ok(Some(PreLogicEvaluated {\n            condition: input2.condition.clone(),\n            sudo: handle.template.string_option_no_spaces(request, tm, \u0026String::from(\"sudo\"), \u0026input2.sudo)?,\n            subscribe: handle.template.no_template_string_option_trim(\u0026input2.subscribe),\n            items: input2.items.clone(),\n            tags: input2.tags.clone()\n        }));\n    }\n\n}\n\nimpl PostLogicInput {\n\n    pub fn template(handle: \u0026TaskHandle, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode, input: \u0026Option\u003cSelf\u003e) -\u003e Result\u003cOption\u003cPostLogicEvaluated\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        if input.is_none() {\n            return Ok(None);\n        }\n        let input2 = input.as_ref().unwrap();\n        return Ok(Some(PostLogicEvaluated {\n            notify: handle.template.string_option_trim(request, tm, \u0026String::from(\"notify\"), \u0026input2.notify)?,\n            // unsafe here means the options cannot be sent to the shell, which they are not.\n            delay:         handle.template.integer_option_to_integer(request, tm, \u0026String::from(\"delay\"), \u0026input2.delay, 1)?,\n            ignore_errors: handle.template.boolean_option_default_false(request, tm, \u0026String::from(\"ignore_errors\"), \u0026input2.ignore_errors)?,\n            retry:         handle.template.integer_option_to_integer(request, tm, \u0026String::from(\"retry\"), \u0026input2.retry, 0)?,\n        }));\n    }\n}\n\n/* this is called from the task_fsm, not above */\npub fn template_items(handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode, items_input: \u0026Option\u003cItemsInput\u003e) \n    -\u003e Result\u003cVec\u003cserde_yaml::Value\u003e, Arc\u003cTaskResponse\u003e\u003e {\n\n    return match items_input {\n\n        None =\u003e Ok(empty_items_vector()),\n        \n        // with/items: varname\n        Some(ItemsInput::ItemsString(x)) =\u003e {\n            let blended = handle.run_state.context.read().unwrap().get_complete_blended_variables(\n                \u0026handle.host, \n                BlendTarget::NotTemplateModule\n            );\n            match blended.contains_key(\u0026x) {\n                true =\u003e {\n                    let value : serde_yaml::Value = blended.get(\u0026x).unwrap().clone();\n                    match value {\n                        serde_yaml::Value::Sequence(vs) =\u003e template_serde_sequence(handle, request, tm, vs),\n                        _ =\u003e {\n                            return Err(handle.response.is_failed(request, \u0026format!(\"with/items variable did not resolve to a list\")));\n                        }\n                    }\n                }, \n                false =\u003e {\n                    return Err(handle.response.is_failed(request, \u0026format!(\"variable not found for items: {}\", x)))\n                }\n            }\n        },\n        Some(ItemsInput::ItemsList(x)) =\u003e {\n            let mut output : Vec\u003cserde_yaml::Value\u003e = Vec::new();\n            for item in x.iter() {\n                output.push(serde_yaml::Value::String(handle.template.string(request, tm, \u0026String::from(\"items\"), item)?));\n            }\n            Ok(output)\n        }\n    }\n}\n\npub fn empty_items_vector() -\u003e Vec\u003cserde_yaml::Value\u003e {\n    return vec![serde_yaml::Value::Bool(true)];\n}\n\npub fn template_serde_sequence(\n    handle: \u0026TaskHandle, \n    request: \u0026Arc\u003cTaskRequest\u003e, \n    tm: TemplateMode,\n    vs: serde_yaml::Sequence) \n    -\u003e Result\u003cVec\u003cserde_yaml::Value\u003e,Arc\u003cTaskResponse\u003e\u003e {\n\n    let mut output : Vec\u003cserde_yaml::Value\u003e = Vec::new();\n\n    for seq_item in vs.iter() {\n\n        match seq_item {   \n            serde_yaml::Value::String(x) =\u003e {\n                output.push(serde_yaml::Value::String(handle.template.string(request, tm, \u0026String::from(\"items\"), x)?))\n            },\n            x =\u003e { output.push(x.clone()) }\n        }\n    }\n    return Ok(output);\n}\n","traces":[{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Lin  be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n// \n// You should have received a copy of the GNU General Public License\n// long with this program.  If not, see \u003chttp://www.gnu.org/licenses/\u003e.\n\n//use std::collections::HashMap;\nuse std::sync::Arc;\nuse crate::tasks::fields::Field;\nuse std::vec::Vec;\n\n// task requests are objects given to modules (and the task FSM) that\n// describe what questions we are asking of them. In the case of \n// modifications, this includes the list (map) of parameters to change\n// as returned by the query request\n\n#[derive(Debug,PartialEq)]\npub enum TaskRequestType {\n    Validate,\n    Query,\n    Create,\n    Remove,\n    Modify,\n    Execute,\n    Passive,\n}\n\n#[derive(Debug)]\npub struct TaskRequest {\n    pub request_type: TaskRequestType,\n    pub changes: Vec\u003cField\u003e,\n    pub sudo_details: Option\u003cSudoDetails\u003e\n}\n\n#[derive(Debug,PartialEq,Clone)]\npub struct SudoDetails {\n    pub user: Option\u003cString\u003e,\n    pub template: String\n}\n\n// most of the various methods in task requests are constructors for different TaskRequest type variants\n// as used by task_fsm.rs. \n\nimpl TaskRequest {\n\n    pub fn validate() -\u003e Arc\u003cSelf\u003e {\n        return Arc::new(\n            Self { \n                request_type: TaskRequestType::Validate, \n                changes: Vec::new(),\n                sudo_details: None\n            }\n        )\n    }\n\n    pub fn query(sudo_details: \u0026SudoDetails) -\u003e Arc\u003cSelf\u003e {\n        return Arc::new(\n            Self { \n                request_type: TaskRequestType::Query, \n                changes: Vec::new(),\n                sudo_details: Some(sudo_details.clone())\n            }\n        )\n    }\n\n    pub fn create(sudo_details: \u0026SudoDetails) -\u003e Arc\u003cSelf\u003e {\n        return Arc::new(\n            Self { \n                request_type: TaskRequestType::Create, \n                changes: Vec::new(),\n                sudo_details: Some(sudo_details.clone())\n            }\n        )\n    }\n\n    pub fn remove(sudo_details: \u0026SudoDetails) -\u003e Arc\u003cSelf\u003e {\n        return Arc::new(\n            Self { \n                request_type: TaskRequestType::Remove, \n                changes: Vec::new(),\n                sudo_details: Some(sudo_details.clone())\n            }\n        )\n    }\n\n    pub fn modify(sudo_details: \u0026SudoDetails, changes: Vec\u003cField\u003e) -\u003e Arc\u003cSelf\u003e {\n        return Arc::new(\n            Self { \n                request_type: TaskRequestType::Modify, \n                changes: changes,\n                sudo_details: Some(sudo_details.clone())\n            }\n        )\n    }\n\n    pub fn execute(sudo_details: \u0026SudoDetails) -\u003e Arc\u003cSelf\u003e {\n        return Arc::new(\n            Self { \n                request_type: TaskRequestType::Execute, \n                changes: Vec::new(),\n                sudo_details: Some(sudo_details.clone())\n            }\n        )\n    }\n\n    pub fn passive(sudo_details: \u0026SudoDetails) -\u003e Arc\u003cSelf\u003e {\n        return Arc::new(\n            Self { \n                request_type: TaskRequestType::Passive, \n                changes: Vec::new(),\n                sudo_details: Some(sudo_details.clone())\n            }\n        )\n    }\n\n    pub fn is_sudoing(\u0026self) -\u003e bool {\n        let sudo_details = \u0026self.sudo_details;\n        if sudo_details.is_none() || sudo_details.as_ref().unwrap().user.is_none() {\n            return false\n        }\n        return true;\n    }\n\n}","traces":[{"line":56,"address":[],"length":0,"stats":{"Line":2}},{"line":57,"address":[],"length":0,"stats":{"Line":2}},{"line":58,"address":[],"length":0,"stats":{"Line":2}},{"line":59,"address":[ [derive(Debug)]\npub struct TaskResponse {\n    pub status: TaskStatus,\n    pub changes: Vec\u003cField\u003e,\n    pub msg: Option\u003cString\u003e,\n    pub command_result: Arc\u003cOption\u003cCommandResult\u003e\u003e,\n    pub with: Arc\u003cOption\u003cPreLogicEvaluated\u003e\u003e,\n    pub and: Arc\u003cOption\u003cPostLogicEvaluated\u003e\u003e\n}\n\n//impl TaskResponse {\n//}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","src","util","io.rs"],"content":"// Jetporch\n// Copyright (C) 2023 - Michael DeHaan \u003cmichael@michaeldehaan.net\u003e + contributors\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU General Public License as published by\n// the Free Software Foundation, either version 3 of the License, or\n// at your option) any later version.\n// \n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n// \n// You should have received a copy of the GNU General Public License\n// long with this program.  If not, see \u003chttp://www.gnu.org/licenses/\u003e.\n\nuse std::fs;\nuse std::path::{Path};\nuse std::fs::ReadDir;\nuse std::os::unix::fs::PermissionsExt;\nuse std::process;\nuse std::io::Read;\n\n// read a directory as per the normal rust way, but map any errors to strings\npub fn jet_read_dir(path: \u0026Path) -\u003e Result\u003cReadDir, String\u003e {\n    return fs::read_dir(path).map_err(\n        |_x| format!(\"failed to read directory: {}\", path.display())\n    )\n}\n\n// call fn on each path in a subdirectory of the original path, each step is allowed\n// to return an error to stop the walking.\npub fn path_walk\u003cF\u003e(path: \u0026Path, mut with_each_path: F) -\u003e Result\u003c(), String\u003e \n   where F: FnMut(\u0026Path) -\u003e Result\u003c(), String\u003e {\n    let read_result = jet_read_dir(path);\n    for entry in read_result.unwrap() {\n        with_each_path(\u0026entry.unwrap().path())?;\n    }\n    Ok(())\n}\n\n// open a file per the normal rust way, but map any errors to strings\npub fn jet_file_open(path: \u0026Path) -\u003e Result\u003cstd::fs::File, String\u003e {\n    return std::fs::File::open(path).map_err(\n        |_x| format!(\"unable to open file: {}\", path.display())\n    );\n}\n\npub fn read_local_file(path: \u0026Path) -\u003e Result\u003cString,String\u003e {\n    let mut file = jet_file_open(path)?;\n    let mut buffer = String::new();\n    let read_result = file.read_to_string(\u0026mut buffer);\n    match read_result {\n        Ok(_) =\u003e {},\n        Err(x) =\u003e {\n            return Err(format!(\"unable to read file: {}, {:?}\", path.display(), x));\n        }\n    };\n    return Ok(buffer.clone());\n}\n\n// get the last part of the file ignoring the directory part\npub fn path_basename_as_string(path: \u0026Path) -\u003e String {\n    return path.file_name().unwrap().to_str().unwrap().to_string();\n}\n\n// get the last part of the file ignoring the directory part\npub fn path_as_string(path: \u0026Path) -\u003e String {\n    return path.to_str().unwrap().to_string();\n}\n\npub fn directory_as_string(path: \u0026Path) -\u003e String {\n    return path.parent().unwrap().to_str().unwrap().to_string();\n}\n\npub fn quit(s: \u0026String) {\n    // quit with a message - don't use this except in main.rs!\n    println!(\"{}\", s); \n    process::exit(0x01)\n}\n\npub fn is_executable(path: \u0026Path) -\u003e bool {\n    let metadata = match fs::metadata(path) {\n        Ok(x) =\u003e x, Err(_) =\u003e return false,\n    };\n    let permissions = metadata.permissions();\n    if ! metadata.is_file() {\n        return false;\n    }\n    let mode_bits = permissions.mode() \u0026 0o111;\n    if mode_bits == 0 {\n        return false;\n    }\n    return true;\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::fs::{self, File};\n    use std::io::Write;\n    use tempfile::TempDir;\n    use std::os::unix::fs::PermissionsExt;\n\n    #[test]\n    fn test_jet_read_dir_success() {\n        let temp_dir = TempDir::new().unwrap();\n        let path = temp_dir.path();\n        \n        // Create some files in the directory\n        File::create(path.join(\"file1.txt\")).unwrap();\n        File::create(path.join(\"file2.txt\")).unwrap();\n        \n        let result = jet_read_dir(path);\n        assert!(result.is_ok());\n        \n        let entries: Vec\u003c_\u003e = result.unwrap().collect();\n        assert_eq!(entries.len(), 2);\n    }\n\n    #[test]\n    fn test_jet_read_dir_failure() {\n        let non_existent = Path::new(\"/non/existent/directory\");\n        let result = jet_read_dir(non_existent);\n        \n        assert!(result.is_err());\n        assert!(result.unwrap_err().contains(\"failed to read directory\"));\n    }\n\n    #[test]\n    fn test_path_walk_success() {\n        let temp_dir = TempDir::new().unwrap();\n        let path = temp_dir.path();\n        \n        // Create some files\n        File::create(path.join(\"file1.txt\")).unwrap();\n        File::create(path.join(\"file2.txt\")).unwrap();\n        File::create(path.join(\"file3.txt\")).unwrap();\n        \n        let mut count = 0;\n        let result = path_walk(path, |_p| {\n            count += 1;\n            Ok(())\n        });\n        \n        assert!(result.is_ok());\n        assert_eq!(count, 3);\n    }\n\n    #[test]\n    fn test_path_walk_with_error() {\n        let temp_dir = TempDir::new().unwrap();\n        let path = temp_dir.path();\n        \n        File::create(path.join(\"file1.txt\")).unwrap();\n        File::create(path.join(\"file2.txt\")).unwrap();\n        \n        let mut count = 0;\n        let result = path_walk(path, |_p| {\n            count += 1;\n            if count == 1 {\n                Err(\"Stop walking\".to_string())\n            } else {\n                Ok(())\n            }\n        });\n        \n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), \"Stop walking\");\n        assert_eq!(count, 1);\n    }\n\n    #[test]\n    fn test_jet_file_open_success() {\n        let temp_dir = TempDir::new().unwrap();\n        let file_path = temp_dir.path().join(\"test.txt\");\n        File::create(\u0026file_path).unwrap();\n        \n        let result = jet_file_open(\u0026file_path);\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_jet_file_open_failure() {\n        let non_existent = Path::new(\"/non/existent/file.txt\");\n        let result = jet_file_open(non_existent);\n        \n        assert!(result.is_err());\n        assert!(result.unwrap_err().contains(\"unable to open file\"));\n    }\n\n    #[test]\n    fn test_read_local_file_success() {\n        let temp_dir = TempDir::new().unwrap();\n        let file_path = temp_dir.path().join(\"test.txt\");\n        let mut file = File::create(\u0026file_path).unwrap();\n        writeln!(file, \"Test content\").unwrap();\n        writeln!(file, \"Second line\").unwrap();\n        \n        let result = read_local_file(\u0026file_path);\n        assert!(result.is_ok());\n        \n        let content = result.unwrap();\n        assert!(content.contains(\"Test content\"));\n        assert!(content.contains(\"Second line\"));\n    }\n\n    #[test]\n    fn test_read_local_file_failure() {\n        let non_existent = Path::new(\"/non/existent/file.txt\");\n        let result = read_local_file(non_existent);\n        \n        assert!(result.is_err());\n        assert!(result.unwrap_err().contains(\"unable to open file\"));\n    }\n\n    #[test]\n    fn test_path_basename_as_string() {\n        let path = Path::new(\"/home/user/documents/file.txt\");\n        let basename = path_basename_as_string(path);\n        assert_eq!(basename, \"file.txt\");\n        \n        let path2 = Path::new(\"simple.txt\");\n        let basename2 = path_basename_as_string(path2);\n        assert_eq!(basename2, \"simple.txt\");\n    }\n\n    #[test]\n    fn test_path_as_string() {\n        let path = Path::new(\"/home/user/file.txt\");\n        let path_str = path_as_string(path);\n        assert_eq!(path_str, \"/home/user/file.txt\");\n    }\n\n    #[test]\n    fn test_directory_as_string() {\n        let path = Path::new(\"/home/user/documents/file.txt\");\n        let dir = directory_as_string(path);\n        assert_eq!(dir, \"/home/user/documents\");\n        \n        let path2 = Path::new(\"/file.txt\");\n        let dir2 = directory_as_string(path2);\n        assert_eq!(dir2, \"/\");\n    }\n\n    #[test]\n    fn test_is_executable_regular_file() {\n        let temp_dir = TempDir::new().unwrap();\n        let file_path = temp_dir.path().join(\"script.sh\");\n        let file = File::create(\u0026file_path).unwrap();\n        \n        // Initially not executable\n        assert!(!is_executable(\u0026file_path));\n        \n        // Make it executable\n        let mut perms = file.metadata().unwrap().permissions();\n        perms.set_mode(0o755);\n        fs::set_permissions(\u0026file_path, perms).unwrap();\n        \n        assert!(is_executable(\u0026file_path));\n    }\n\n    #[test]\n    fn test_is_executable_non_executable_file() {\n        let temp_dir = TempDir::new().unwrap();\n        let file_path = temp_dir.path().join(\"regular.txt\");\n        let file = File::create(\u0026file_path).unwrap();\n        \n        // Set permissions to read/write only\n        let mut perms = file.metadata().unwrap().permissions();\n        perms.set_mode(0o644);\n        fs::set_permissions(\u0026file_path, perms).unwrap();\n        \n        assert!(!is_executable(\u0026file_path));\n    }\n\n    #[test]\n    fn test_is_executable_directory() {\n        let temp_dir = TempDir::new().unwrap();\n        let dir_path = temp_dir.path().join(\"subdir\");\n        fs::create_dir(\u0026dir_path).unwrap();\n        \n        // Directories should return false even with execute bit\n        assert!(!is_executable(\u0026dir_path));\n    }\n\n    #[test]\n    fn test_is_executable_non_existent() {\n        let non_existent = Path::new(\"/non/existent/file\");\n        assert!(!is_executable(non_existent));\n    }\n\n    // Note: test_quit is omitted because it calls process::exit which\n    // interferes with test runners and coverage tools\n}","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":8}},{"line":26,"address":[],"length":0,"stats":{"Line":8}},{"line":27,"address":[],"length":0,"stats":{"Line":18}},{"line":33,"address":[],"length":0,"stats":{"Line":4}},{"line":35,"address":[],"length":0,"stats":{"Line":4}},{"line":36,"address":[],"length":0,"stats":{"Line":12}},{"line":37,"address":[],"length":0,"stats":{"Line":10}},{"line":39,"address":[],"length":0,"stats":{"Line":2}},{"line":43,"address":[],"length":0,"stats":{"Line":8}},{"line":44,"address":[],"length":0,"stats":{"Line":8}},{"line":45,"address":[],"length":0,"stats":{"Line":20}},{"line":49,"address":[],"length":0,"stats":{"Line":4}},{"line":50,"address":[],"length":0,"stats":{"Line":8}},{"line":54,"address":[],"length":0,"stats":{"Line":2}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":4}},{"line":64,"address":[],"length":0,"stats":{"Line":4}},{"line":68,"address":[],"length":0,"stats":{"Line":2}},{"line":69,"address":[],"length":0,"stats":{"Line":2}},{"line":72,"address":[],"length":0,"stats":{"Line":4}},{"line":73,"address":[],"length":0,"stats":{"Line":4}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":10}},{"line":83,"address":[],"length":0,"stats":{"Line":18}},{"lin  more details.\n// \n// You should have received a copy of the GNU General Public License\n// long with this program.  If not, see \u003chttp://www.gnu.org/licenses/\u003e.\n\npub fn markdown_print(markdown: \u0026String) {\n    termimad::print_text(markdown);\n}\n\npub fn banner(msg: \u0026String) {\n    let markdown = String::from(format!(\"|:-|\\n\\\n                                        |{}|\\n\\\n                                        |-\", msg));\n    markdown_print(\u0026markdown);\n}\n\npub fn two_column_table(header_a: \u0026String, header_b: \u0026String, elements: \u0026Vec\u003c(String,String)\u003e) {\n    let mut buffer = String::from(\"|:-|:-\\n\");\n    buffer.push_str(\n        \u0026String::from(format!(\"|{}|{}\\n\", header_a, header_b))\n    );\n    for (a,b) in elements.iter() {\n        buffer.push_str(\u0026String::from(\"|-|-\\n\"));\n        buffer.push_str(\n            \u0026String::from(format!(\"|{}|{}\\n\", a, b))\n        );\n    }\n    buffer.push_str(\u0026String::from(\"|-|-\\n\"));\n    markdown_print(\u0026buffer);\n}\n\npub fn captioned_display(caption: \u0026String, body: \u0026String) {\n    banner(caption);\n    println!(\"\");\n    for line in body.lines() {\n        println!(\"    {}\", line);\n    }\n    println!(\"\");\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_markdown_print() {\n        // Just verify it doesn't panic\n        let markdown = String::from(\"# Test Heading\\n\\nSome **bold** text\");\n        markdown_print(\u0026markdown);\n    }\n\n    #[test]\n    fn test_banner() {\n        // Just verify it doesn't panic\n        let msg = String::from(\"Test Banner Message\");\n        banner(\u0026msg);\n    }\n\n    #[test]\n    fn test_two_column_table() {\n        let header_a = String::from(\"Column A\");\n        let header_b = String::from(\"Column B\");\n        let elements = vec![\n            (String::from(\"Row 1 A\"), String::from(\"Row 1 B\")),\n            (String::from(\"Row 2 A\"), String::from(\"Row 2 B\")),\n            (String::from(\"Row 3 A\"), String::from(\"Row 3 B\")),\n        ];\n        \n        // Just verify it doesn't panic\n        two_column_table(\u0026header_a, \u0026header_b, \u0026elements);\n    }\n\n    #[test]\n    fn test_two_column_table_empty() {\n        let header_a = String::from(\"Empty A\");\n        let header_b = String::from(\"Empty B\");\n        let elements: Vec\u003c(String, String)\u003e = vec![];\n        \n        // Should handle empty tables gracefully\n        two_column_table(\u0026header_a, \u0026header_b, \u0026elements);\n    }\n\n    #[test]\n    fn test_captioned_display() {\n        let caption = String::from(\"Test Caption\");\n        let body = String::from(\"Line 1\\nLine 2\\nLine 3\");\n        \n        // Just verify it doesn't panic\n        captioned_display(\u0026caption, \u0026body);\n    }\n\n    #[test]\n    fn test_captioned_display_multiline() {\n        let caption = String::from(\"Multi-line Display\");\n        let body = String::from(\"First line\\n    Indented line\\n\\nEmpty line above\\nLast line\");\n        \n        // Test with various line formats\n        captioned_display(\u0026caption, \u0026body);\n    }\n\n    #[test]\n    fn test_captioned_display_empty_body() {\n        let caption = String::from(\"Empty Body Test\");\n        let body = String::from(\"\");\n        \n        // Should handle empty body gracefully\n        captioned_display(\u0026caption, \u0026body);\n    }\n}","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":32}},{"line":18,"address":[],"length":0,"stats":{"Line":32}},{"line":21,"address":[],"length":0,"stats":{"Line":18}},{"line":22,"address":[],"length":0,"stats":{"Line":18}},{"line":23,"address":[],"length":0,"stats":{"Line":18}},{"line":24,"address":[],"length":0,"stats":{"Line":18}},{"line":25,"address":[],"length":0,"stats":{"Line":18}},{"line":28,"address":[],"length":0,"stats":{"Line":4}},{"line":29, ================================\n// PUBLIC API\n// ==============================================================================================================\n\npub fn show_yaml_error_in_context(yaml_error: \u0026serde_yaml::Error, path: \u0026Path) {\n\n    println!(\"\");\n\n    let location = yaml_error.location();\n    let mut yaml_error_str = String::from(format!(\"{}\", yaml_error));\n\n    yaml_error_str.truncate(YAML_ERROR_WIDTH);\n    if yaml_error_str.len() \u003e YAML_ERROR_WIDTH - 3 {\n        yaml_error_str.push_str(\"...\");\n    }\n\n    if location.is_none() {\n        let markdown_table = format!(\"|:-|\\n\\\n                                      |Error reading YAML file: {}|\\n\\\n                                      |{}|\\n\\\n                                      |-\", path.display(), yaml_error_str);\n        crate::util::terminal::markdown_print(\u0026markdown_table);\n        return;\n    }\n\n    // get the line/column info out of the location object\n    let location = location.unwrap();\n    let error_line = location.line();\n    let error_column = location.column();\n\n    let lines: Vec\u003cString\u003e = read_to_string(path).unwrap().lines().map(String::from).collect();\n    let line_count = lines.len();\n\n    banner(\u0026format!(\"Error reading YAML file: {}, {}\", path.display(), yaml_error_str).to_string());\n\n    let show_start: usize;\n    let mut show_stop : usize = error_line + YAML_ERROR_SHOW_LINES;\n    \n    if error_line \u003c YAML_ERROR_SHOW_LINES {\n        show_start = 0; \n    } else {\n        show_start = error_line - YAML_ERROR_SHOW_LINES;\n    }\n\n    if show_stop \u003e line_count {\n        show_stop = line_count;\n    }\n\n    println!(\"\");\n\n    let mut count: usize = 0;\n\n    for line in lines.iter() {\n        count = count + 1;\n        if count \u003e= show_start \u0026\u0026 count \u003c= show_stop {\n            if count ==  error_line {\n                println!(\"     {count:5}:{error_column:5} | \u003e\u003e\u003e | {}\", line);\n            } else {\n                println!(\"     {count:5}       |     | {}\", line);\n            }\n        }\n    }\n\n    println!(\"\");\n\n}\n\npub fn blend_variables(a: \u0026mut serde_yaml::Value, b: serde_yaml::Value) {\n\n    match (a, b) {\n\n        (_a @ \u0026mut serde_yaml::Value::Mapping(_), serde_yaml::Value::Null) =\u003e {\n        },\n\n        (a @ \u0026mut serde_yaml::Value::Mapping(_), serde_yaml::Value::Mapping(b)) =\u003e {\n            let a = a.as_mapping_mut().unwrap();\n            for (k, v) in b {\n                if v.is_sequence() \u0026\u0026 a.contains_key(\u0026k) \u0026\u0026 a[\u0026k].is_sequence() {\n                    let mut _b = a.get(\u0026k).unwrap().as_sequence().unwrap().to_owned();\n                    _b.append(\u0026mut v.as_sequence().unwrap().to_owned());\n                    a[\u0026k] = serde_yaml::Value::from(_b);\n                    continue;\n                }\n                if !a.contains_key(\u0026k) {\n                    a.insert(k.to_owned(), v.to_owned());\n                }\n                else {\n                    blend_variables(\u0026mut a[\u0026k], v);\n                }\n\n            }\n        }\n        (a, b) =\u003e {\n            *a = b\n        },\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::fs::{self, File};\n    use std::io::Write;\n    use tempfile::TempDir;\n\n    #[test]\n    fn test_blend_variables_null_into_mapping() {\n        let mut a = serde_yaml::from_str(\"key: value\").unwrap();\n        let b = serde_yaml::Value::Null;\n        \n        blend_variables(\u0026mut a, b);\n        \n        assert_eq!(a[\"key\"], \"value\");\n    }\n\n    #[test]\n    fn test_blend_variables_mapping_into_mapping() {\n        let mut a = serde_yaml::from_str(\"key1: value1\").unwrap();\n        let b = serde_yaml::from_str(\"key2: value2\").unwrap();\n        \n        blend_variables(\u0026mut a, b);\n        \n        assert_eq!(a[\"key1\"], \"value1\");\n        assert_eq!(a[\"key2\"], \"value2\");\n    }\n\n    #[test]\n    fn test_blend_variables_override_value() {\n        let mut a = serde_yaml::from_str(\"key: old_value\").unwrap();\n        let b = serde_yaml::from_str(\"key: new_value\").unwrap();\n        \n        blend_variables(\u0026mut a, b);\n        \n        assert_eq!(a[\"key\"], \"new_value\");\n    }\n\n    #[test]\n    fn test_blend_variables_merge_sequences() {\n        let mut a = serde_yaml::from_str(\"list: [1, 2]\").unwrap();\n        let b = serde_yaml::from_str(\"list: [3, 4]\").unwrap();\n        \n        blend_variables(\u0026mut a, b);\n        \n        let list = a[\"list\"].as_sequence().unwrap();\n        assert_eq!(list.len(), 4);\n        assert_eq!(list[0], 1);\n        assert_eq!(list[1], 2);\n        assert_eq!(list[2], 3);\n        assert_eq!(list[3], 4);\n    }\n\n    #[test]\n    fn test_blend_variables_nested_mappings() {\n        let mut a = serde_yaml::from_str(\"\nparent:\n  child1: value1\n\").unwrap();\n        let b = serde_yaml::from_str(\"\nparent:\n  child2: value2\n\").unwrap();\n        \n        blend_variables(\u0026mut a, b);\n        \n        assert_eq!(a[\"parent\"][\"child1\"], \"value1\");\n        assert_eq!(a[\"parent\"][\"child2\"], \"value2\");\n    }\n\n    #[test]\n    fn test_blend_variables_replace_non_mapping() {\n        // When 'a' is a non-mapping, it gets completely replaced by 'b'\n        let mut a = serde_yaml::Value::String(\"original\".to_string());\n        let b = serde_yaml::from_str(\"key: value\").unwrap();\n        \n        blend_variables(\u0026mut a, b);\n        \n        // 'a' should now be the mapping from 'b'\n        assert!(a.is_mapping());\n        assert_eq!(a[\"key\"], \"value\");\n    }\n\n    #[test]\n    fn test_show_yaml_error_without_location() {\n        let temp_dir = TempDir::new().unwrap();\n        let file_path = temp_dir.path().join(\"test.yaml\");\n        let mut file = File::create(\u0026file_path).unwrap();\n        writeln!(file, \"invalid: yaml: content\").unwrap();\n        \n        // Create a YAML error without location info\n        let yaml_content = \"invalid: yaml: content\";\n        let error = serde_yaml::from_str::\u003cserde_yaml::Value\u003e(yaml_content).unwrap_err();\n        \n        // This should not panic\n        show_yaml_error_in_context(\u0026error, \u0026file_path);\n    }\n\n    #[test]\n    fn test_show_yaml_error_with_location() {\n        let temp_dir = TempDir::new().unwrap();\n        let file_path = temp_dir.path().join(\"test.yaml\");\n        let mut file = File::create(\u0026file_path).unwrap();\n        \n        // Write a file with multiple lines\n        for i in 1..25 {\n            writeln!(file, \"line{}: value{}\", i, i).unwrap();\n        }\n        writeln!(file, \"invalid: [unclosed\").unwrap();\n        \n        // Try to parse the invalid file\n        let content = fs::read_to_string(\u0026file_path).unwrap();\n        let error = serde_yaml::from_str::\u003cserde_yaml::Value\u003e(\u0026content).unwrap_err();\n        \n        // This should not panic and should show context\n        show_yaml_error_in_context(\u0026error, \u0026file_path);\n    }\n\n    #[test]\n    fn test_show_yaml_error_near_start() {\n        let temp_dir = TempDir::new().unwrap();\n        let file_path = temp_dir.path().join(\"test.yaml\");\n        let mut file = File::create(\u0026file_path).unwrap();\n        \n        writeln!(file, \"invalid: [unclosed\").unwrap();\n        writeln!(file, \"line2: value2\").unwrap();\n        writeln!(file, \"line3: value3\").unwrap();\n        \n        let content = fs::read_to_string(\u0026file_path).unwrap();\n        let error = serde_yaml::from_str::\u003cserde_yaml::Value\u003e(\u0026content).unwrap_err();\n        \n        // This should handle edge case where error is near start\n        show_yaml_error_in_context(\u0026error, \u0026file_path);\n    }\n\n    #[test]\n    fn test_show_yaml_error_near_end() {\n        let temp_dir = TempDir::new().unwrap();\n        let file_path = temp_dir.path().join(\"test.yaml\");\n        let mut file = File::create(\u0026file_path).unwrap();\n        \n        writeln!(file, \"line1: value1\").unwrap();\n        writeln!(file, \"line2: value2\").unwrap();\n        writeln!(file, \"invalid: [unclosed\").unwrap();\n        \n        let content = fs::read_to_string(\u0026file_path).unwrap();\n        let error = serde_yaml::from_str::\u003cserde_yaml::Value\u003e(\u0026content).unwrap_err();\n        \n        // This should handle edge case where error is near end\n        show_yaml_error_in_context(\u0026error, \u0026file_path);\n    }\n\n    #[test]\n    fn test_show_yaml_error_truncation() {\n        let temp_dir = TempDir::new().unwrap();\n        let file_path = temp_dir.path().join(\"test.yaml\");\n        let mut file = File::create(\u0026file_path).unwrap();\n        \n        // Create invalid YAML that will generate a long error message\n        let long_content = \"a\".repeat(200);\n        writeln!(file, \"key: [{}unclosed\", long_content).unwrap();\n        \n        let content = fs::read_to_string(\u0026file_path).unwrap();\n        let error = serde_yaml::from_str::\u003cserde_yaml::Value\u003e(\u0026content).unwrap_err();\n        \n        // This should truncate long error messages - just verify it doesn't panic\n        show_yaml_error_in_context(\u0026error, \u0026file_path);\n    }\n}\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":10}},{"line":30,"address":[],"length":0,"stats":{"Line":10}},{"line":32,"address":[],"length":0,"stats":{"Line":10}},{"line":33,"address":[],"length":0,"stats":{"Line":10}},{"line":35,"address":[],"length":0,"stats":{"Line":10}},{"line":36,"address":[],"length":0,"stats":{"Line":10}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":10}},{"line":41,"a , \"output text\");\n}\n\n#[test]\nfn test_cmd_info_with_error() {\n    let response = TaskResponse {\n        status: TaskStatus::Failed,\n        changes: vec![],\n        msg: Some(\"Command failed\".to_string()),\n        command_result: Arc::new(Some(CommandResult {\n            cmd: \"failing command\".to_string(),\n            out: \"error message\".to_string(),\n            rc: 1,\n        })),\n        with: Arc::new(None),\n        and: Arc::new(None),\n    };\n    \n    let arc_response = Arc::new(response);\n    let (rc, out) = cmd_info(\u0026arc_response);\n    \n    assert_eq!(rc, 1);\n    assert_eq!(out, \"error message\");\n}\n\n#[test]\n#[should_panic(expected = \"called cmd_info on a response that is not a command result\")]\nfn test_cmd_info_without_command_result() {\n    let response = TaskResponse {\n        status: TaskStatus::IsPassive,\n        changes: vec![],\n        msg: None,\n        command_result: Arc::new(None),\n        with: Arc::new(None),\n        and: Arc::new(None),\n    };\n    \n    let arc_response = Arc::new(response);\n    cmd_info(\u0026arc_response);\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","tests","connection","mod.rs"],"content":"mod command;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","tests","handle","handle.rs"],"content":"","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","tests","handle","mod.rs"],"content":"mod handle;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","tests","integration_tests.rs"],"content":"mod tasks;\nmod connection;\nmod playbooks;\nmod handle;\nmod registry;\nmod util;\nmod modules;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","tests","modules","access","mod.rs"],"content":"mod user;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","tests","modules","access","user.rs"],"content":"use jetpack::modules::access::user::*;\nuse jetpack::tasks::*;\nuse std::collections::HashSet;\n\n#[test]\nfn test_user_task_basic() {\n    let task = UserTask {\n        name: Some(\"Create deploy user\".to_string()),\n        user: \"deploy\".to_string(),\n        uid: None,\n        system: None,\n        gid: None,\n        groups: None,\n        append: None,\n        create_home: None,\n        create_user_group: None,\n        gecos: None,\n        shell: None,\n        remove: None,\n        cleanup: None,\n        with: None,\n        and: None,\n    };\n\n    assert_eq!(task.get_module(), \"user\");\n    assert_eq!(task.get_name(), Some(\"Create deploy user\".to_string()));\n    assert_eq!(task.user, \"deploy\");\n    assert!(task.get_with().is_none());\n}\n\n#[test]\nfn test_user_task_with_details() {\n    let mut groups = HashSet::new();\n    groups.insert(\"wheel\".to_string());\n    groups.insert(\"docker\".to_string());\n\n    let task = UserTask {\n        name: None,\n        user: \"webuser\".to_string(),\n        uid: Some(\"1001\".to_string()),\n        system: Some(\"no\".to_string()),\n        gid: Some(\"1001\".to_string()),\n        groups: Some(groups),\n        append: Some(\"yes\".to_string()),\n        create_home: Some(\"yes\".to_string()),\n        create_user_group: Some(\"yes\".to_string()),\n        gecos: Some(\"Web Application User\".to_string()),\n        shell: Some(\"/bin/bash\".to_string()),\n        remove: None,\n        cleanup: None,\n        with: None,\n        and: None,\n    };\n\n    assert_eq!(task.get_module(), \"user\");\n    assert_eq!(task.uid, Some(\"1001\".to_string()));\n    assert!(task.groups.is_some());\n    let groups = task.groups.unwrap();\n    assert!(groups.contains(\"wheel\"));\n    assert!(groups.contains(\"docker\"));\n}\n\n#[test]\nfn test_user_task_system_user() {\n    let task = UserTask {\n        name: Some(\"Create system user\".to_string()),\n !({}),\n        )\n        .unwrap();\n    assert_eq!(\u0026result, if expected { \"lorem\" } else { \"ipsum\" }, \"testing condition: {}\", condition);\n}\n\n#[test]\nfn test_register_string_helpers() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    assert_renders![\n        (r##\"{{ to_lower_case \"Hello foo-bars\" }}\"##, r##\"hello foo-bars\"##),\n        (r##\"{{ to_upper_case \"Hello foo-bars\" }}\"##, r##\"HELLO FOO-BARS\"##)\n    ]\n}\n\n#[test]\nfn test_helper_trim() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    assert_renders![\n        (r##\"{{ trim \"foo\" }}\"##, r##\"foo\"##),\n        (r##\"{{ trim \"  foo\" }}\"##, r##\"foo\"##),\n        (r##\"{{ trim \"foo  \" }}\"##, r##\"foo\"##),\n        (r##\"{{ trim \" foo \" }}\"##, r##\"foo\"##)\n    ]\n}\n\n#[test]\nfn test_helper_trim_start() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    assert_renders![\n        (r##\"{{ trim_start \"foo\" }}\"##, r##\"foo\"##),\n        (r##\"{{ trim_start \"  foo\" }}\"##, r##\"foo\"##),\n        (r##\"{{ trim_start \"foo  \" }}\"##, r##\"foo  \"##),\n        (r##\"{{ trim_start \" foo \" }}\"##, r##\"foo \"##)\n    ]\n}\n\n#[test]\nfn test_helper_trim_end() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    assert_renders![\n        (r##\"{{ trim_end \"foo\" }}\"##, r##\"foo\"##),\n        (r##\"{{ trim_end \"foo  \" }}\"##, r##\"foo\"##),\n        (r##\"{{ trim_end \"  foo\" }}\"##, r##\"  foo\"##),\n        (r##\"{{ trim_end \" foo \" }}\"##, r##\" foo\"##)\n    ]\n}\n\n#[test]\nfn test_helper_contains() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    test_condition(r#\"( contains \"foo\" \"bar\" )\"#, false);\n    test_condition(r#\"( contains \"foo\" \"foo\" )\"#, true);\n    test_condition(r#\"( contains \"barfoobar\" \"foo\" )\"#, true);\n    test_condition(r#\"( contains \"foo\" \"barfoobar\" )\"#, false);\n\n    Ok(())\n}\n\n#[test]\nfn test_helper_starts_with() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    test_condition(r#\"( starts_with \"foo\" \"bar\" )\"#, false);\n    test_condition(r#\"( starts_with \"foobar\" \"foo\" )\"#, true);\n    test_condition(r#\"( starts_with \"foo\" \"foobar\" )\"#, false);\n\n    Ok(())\n}\n\n#[test]\nfn test_helper_ends_with() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    test_condition(r#\"( ends_with \"foo\" \"bar\" )\"#, false);\n    test_condition(r#\"( ends_with \"foobar\" \"bar\" )\"#, true);\n    test_condition(r#\"( ends_with \"foo\" \"foobar\" )\"#, false);\n\n    Ok(())\n}\n\n#[test]\nfn test_isdefined_none() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    let handlebars = new_handlebars();\n\n    let result = handlebars.render_template(\n        r#\"{{isdefined a}} {{isdefined b}} {{#if (isdefined a)}}a{{/if}} {{#if (isdefined b)}}b{{/if}}\"#,\n        \u0026json!({})\n    );\n    assert_eq!(result.unwrap(), \"false false  \");\n    Ok(())\n}\n\n#[test]\nfn test_isdefined_a_and_b() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    let handlebars = new_handlebars();\n\n    let result = handlebars.render_template(\n        r#\"{{isdefined a}} {{isdefined b}} {{#if (isdefined a)}}a{{/if}} {{#if (isdefined b)}}b{{/if}}\"#,\n        \u0026json!({\"a\": 1, \"b\": 2})\n    );\n    assert_eq!(result.unwrap(), \"true true a b\");\n    Ok(())\n}\n\n#[test]\nfn test_isdefined_a() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    let handlebars = new_handlebars();\n\n    let result = handlebars.render_template(\n        r#\"{{isdefined a}} {{isdefined b}} {{#if (isdefined a)}}a{{/if}} {{#if (isdefined b)}}b{{/if}}\"#,\n        \u0026json!({\"a\": 1})\n    );\n    assert_eq!(result.unwrap(), \"true false a \");\n    Ok(())\n}\n\n#[test]\nfn test_isdefined_helper_with_two_params() {\n    let handlebars = new_handlebars();\n    \n    // Test isdefined with two parameters (should fail)\n    let result = handlebars.render_template(\n        r#\"{{isdefined a b}}\"#,\n        \u0026json!({\"a\": 1, \"b\": 2})\n    );\n    assert!(result.is_err());\n    assert!(result.unwrap_err().to_string().contains(\"requires one parameter\"));\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","tests","playbooks","templar.rs"],"content":"use jetpack::playbooks::templar::*;\nuse serde_yaml;\n\n#[test]\nfn test_templar_new() {\n    let templar = Templar::new();\n    // Just ensure we can create a new instance\n    assert!(true);\n}\n\n#[test]\nfn test_template_mode_equality() {\n    assert_eq!(TemplateMode::Strict, TemplateMode::Strict);\n    assert_eq!(TemplateMode::Off, TemplateMode::Off);\n    assert_ne!(TemplateMode::Strict, TemplateMode::Off);\n}\n\n#[test]\nfn test_render_simple_template() {\n    let templar = Templar::new();\n    let mut data = serde_yaml::Mapping::new();\n    data.insert(serde_yaml::Value::String(\"name\".to_string()), serde_yaml::Value::String(\"world\".to_string()));\n    \n    let template = \"Hello, {{name}}!\".to_string();\n    let result = templar.render(\u0026template, data, TemplateMode::Strict);\n    \n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), \"Hello, world!\");\n}\n\n#[test]\nfn test_render_template_with_missing_variable() {\n    let templar = Templar::new();\n    let data = serde_yaml::Mapping::new();\n    \n    let template = \"Hello, {{name}}!\".to_string();\n    let result = templar.render(\u0026template, data, TemplateMode::Strict);\n    \n    assert!(result.is_err());\n    assert!(result.unwrap_err().contains(\"Template error\"));\n}\n\n#[test]\nfn test_render_off_mode() {\n    let templar = Templar::new();\n    let data = serde_yaml::Mapping::new();\n    \n    let template = \"Hello, {{name}}!\".to_string();\n    let result = templar.render(\u0026template, data, TemplateMode::Off);\n    \n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), \"empty\");\n}\n\n#[test]\nfn test_test_condition_true() {\n    let templar = Templar::new();\n    let mut data = serde_yaml::Mapping::new();\n    data.insert(serde_yaml::Value::String(\"value\".to_string()), serde_yaml::Value::Number(serde_yaml::Number::from(10)));\n    \n    let expr = \"value\".to_string(); // Simple truthiness test\n    let result = templar.test_condition(\u0026expr, data, TemplateMode::Strict);\n    \n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), true);\n}\n\n#[test]\nfn test_test_condition_false() {\n    let templar = Templar::new();\n    let mut data = serde_yaml::Mapping::new();\n    data.insert(serde_yaml::Value::String(\"value\".to_string()), serde_yaml::Value::Bool(false));\n    \n    let expr = \"value\".to_string();\n    let result = templar.test_condition(\u0026expr, data, TemplateMode::Strict);\n    \n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), false);\n}\n\n#[test]\nfn test_test_condition_off_mode() {\n    let templar = Templar::new();\n    let data = serde_yaml::Mapping::new();\n    \n    let expr = \"value \u003e 5\".to_string();\n    let result = templar.test_condition(\u0026expr, data, TemplateMode::Off);\n    \n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), true); // Always returns true in Off mode\n}\n\n#[test]\nfn test_test_condition_with_undefined_parameter() {\n    let templar = Templar::new();\n    let data = serde_yaml::Mapping::new();\n    \n    let expr = \"undefined_var == true\".to_string();\n    let result = templar.test_condition(\u0026expr, data, TemplateMode::Strict);\n    \n    assert!(result.is_err());\n    let err = result.unwrap_err();\n    assert!(err.contains(\"failed to parse conditional\"));\n}\n\n#[test]\nfn test_test_condition_with_complex_expression() {\n    let templar = Templar::new();\n    let mut data = serde_yaml::Mapping::new();\n    data.insert(serde_yaml::Value::String(\"show\".to_string()), serde_yaml::Value::Bool(true));\n    data.insert(serde_yaml::Value::String(\"hide\".to_string()), serde_yaml::Value::Bool(false));\n    \ Input::ItemsList(l) =\u003e assert_eq!(l.len(), 2),\n        _ =\u003e panic!(\"Expected ItemsList\"),\n    }\n}\n\n#[test]\nfn test_pre_logic_input_struct() {\n    let pre_logic = PreLogicInput {\n        condition: Some(\"test_condition\".to_string()),\n        subscribe: Some(\"test_event\".to_string()), \n        sudo: Some(\"root\".to_string()),\n        items: Some(ItemsInput::ItemsList(vec![\"item1\".to_string()])),\n        tags: Some(vec![\"tag1\".to_string()]),\n        delegate_to: Some(\"host1\".to_string()),\n    };\n    \n    assert_eq!(pre_logic.condition, Some(\"test_condition\".to_string()));\n    assert_eq!(pre_logic.subscribe, Some(\"test_event\".to_string()));\n    assert_eq!(pre_logic.sudo, Some(\"root\".to_string()));\n    assert!(matches!(pre_logic.items, Some(ItemsInput::ItemsList(_))));\n    assert_eq!(pre_logic.tags, Some(vec![\"tag1\".to_string()]));\n    assert_eq!(pre_logic.delegate_to, Some(\"host1\".to_string()));\n}\n\n#[test]\nfn test_post_logic_input_struct() {\n    let post_logic = PostLogicInput {\n        notify: Some(\"handler\".to_string()),\n        ignore_errors: Some(\"true\".to_string()),\n        retry: Some(\"3\".to_string()),\n        delay: Some(\"5\".to_string()),\n    };\n    \n    assert_eq!(post_logic.notify, Some(\"handler\".to_string()));\n    assert_eq!(post_logic.ignore_errors, Some(\"true\".to_string()));\n    assert_eq!(post_logic.retry, Some(\"3\".to_string()));\n    assert_eq!(post_logic.delay, Some(\"5\".to_string()));\n}\n\n#[test]\nfn test_pre_logic_evaluated_struct() {\n    let evaluated = PreLogicEvaluated {\n        condition: Some(\"evaluated_condition\".to_string()),\n        subscribe: Some(\"evaluated_event\".to_string()),\n        sudo: Some(\"evaluated_user\".to_string()),\n        items: Some(ItemsInput::ItemsString(\"items_var\".to_string())),\n        tags: Some(vec![\"tag1\".to_string(), \"tag2\".to_string()]),\n    };\n    \n    assert_eq!(evaluated.condition, Some(\"evaluated_condition\".to_string()));\n    assert_eq!(evaluated.subscribe, Some(\"evaluated_event\".to_string()));\n    assert_eq!(evaluated.sudo, Some(\"evaluated_user\".to_string()));\n    assert!(matches!(evaluated.items, Some(ItemsInput::ItemsString(_))));\n    assert_eq!(evaluated.tags, Some(vec![\"tag1\".to_string(), \"tag2\".to_string()]));\n}\n\n#[test]\nfn test_post_logic_evaluated_struct() {\n    let evaluated = PostLogicEvaluated {\n        notify: Some(\"handler_name\".to_string()),\n        ignore_errors: true,\n        retry: 3,\n        delay: 5,\n    };\n    \n    assert_eq!(evaluated.notify, Some(\"handler_name\".to_string()));\n    assert_eq!(evaluated.ignore_errors, true);\n    assert_eq!(evaluated.retry, 3);\n    assert_eq!(evaluated.delay, 5);\n}\n\n#[test]\nfn test_post_logic_evaluated_defaults() {\n    let evaluated = PostLogicEvaluated {\n        notify: None,\n        ignore_errors: false,\n        retry: 0,\n        delay: 1,\n    };\n    \n    assert_eq!(evaluated.notify, None);\n    assert_eq!(evaluated.ignore_errors, false);\n    assert_eq!(evaluated.retry, 0);\n    assert_eq!(evaluated.delay, 1);\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","tests","tasks","mod.rs"],"content":"mod fields;\nmod logic;\nmod request;\nmod common;\nmod checksum;\nmod cmd_library;\nmod files;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","tests","tasks","request.rs"],"content":"use jetpack::tasks::request::*;\nuse jetpack::tasks::fields::Field;\n\n#[test]\nfn test_task_request_type_equality() {\n    assert_eq!(TaskRequestType::Validate, TaskRequestType::Validate);\n    assert_ne!(TaskRequestType::Query, TaskRequestType::Create);\n    assert_ne!(TaskRequestType::Remove, TaskRequestType::Modify);\n}\n\n#[test]\nfn test_sudo_details_creation() {\n    let sudo_details = SudoDetails {\n        user: Some(\"root\".to_string()),\n        template: \"sudo -u {{ user }}\".to_string(),\n    };\n    \n    assert_eq!(sudo_details.user, Some(\"root\".to_string()));\n    assert_eq!(sudo_details.template, \"sudo -u {{ user }}\");\n}\n\n#[test]\nfn test_sudo_details_clone() {\n    let sudo_details = SudoDetails {\n        user: Some(\"admin\".to_string()),\n        template: \"sudo template\".to_string(),\n    };\n    \n    let cloned = sudo_details.clone();\n    assert_eq!(cloned.user, sudo_details.user);\n    assert_eq!(cloned.template, sudo_details.template);\n}\n\n#[test]\nfn test_validate_request() {\n    let request = TaskRequest::validate();\n    assert_eq!(request.request_type, TaskRequestType::Validate);\n    assert!(request.changes.is_empty());\n    assert!(request.sudo_details.is_none());\n}\n\n#[test]\nfn test_query_request() {\n    let sudo_details = SudoDetails {\n        user: Some(\"user1\".to_string()),\n        template: \"sudo -u {{ user }}\".to_string(),\n    };\n    \n    let request = TaskRequest::query(\u0026sudo_details);\n    assert_eq!(request.request_type, TaskRequestType::Query);\n    assert!(request.changes.is_empty());\n    assert!(request.sudo_details.is_some());\n    \n    let sudo = request.sudo_details.as_ref().unwrap();\n    assert_eq!(sudo.user, Some(\"user1\".to_string()));\n    assert_eq!(sudo.template, \"sudo -u {{ user }}\");\n}\n\n#[test]\nfn test_create_request() {\n    let sudo_details = SudoDetails {\n        user: Some(\"user2\".to_string()),\n        template: \"sudo template\".to_string(),\n    };\n    \n    let request = TaskRequest::create(\u0026sudo_details);\n    assert_eq!(request.request_type, TaskRequestType::Create);\n    assert!(request.changes.is_empty());\n    assert!(request.sudo_details.is_some());\n    assert_eq!(request.sudo_details.as_ref().unwrap().user, Some(\"user2\".to_string()));\n}\n\n#[test]\nfn test_remove_request() {\n    let sudo_details = SudoDetails {\n        user: Some(\"user3\".to_string()),\n        template: \"sudo template\".to_string(),\n    };\n    \n    let request = TaskRequest::remove(\u0026sudo_details);\n    assert_eq!(request.request_type, TaskRequestType::Remove);\n    assert!(request.changes.is_empty());\n    assert!(request.sudo_details.is_some());\n}\n\n#[test]\nfn test_modify_request() {\n    let sudo_details = SudoDetails {\n        user: Some(\"user4\".to_string()),\n        template: \"sudo template\".to_string(),\n    };\n    \n    let changes = vec![Field::Owner, Field::Mode, Field::Content];\n    \n    let request = TaskRequest::modify(\u0026sudo_details, changes.clone());\n    assert_eq!(request.request_type, TaskRequestType::Modify);\n    assert_eq!(request.changes.len(), 3);\n    assert_eq!(request.changes[0], Field::Owner);\n    assert_eq!(request.changes[1], Field::Mode);\n    assert_eq!(request.changes[2], Field::Content);\n    assert!(request.sudo_details.is_some());\n}\n\n#[test]\nfn test_execute_request() {\n    let sudo_details = SudoDetails {\n        user: Some(\"user5\".to_string()),\n        template: \"sudo template\".to_string(),\n    };\n    \n    let request = TaskRequest::execute(\u0026sudo_details);\n    assert_eq!(request.request_type, TaskRequestType::Execute);\n    assert!(request.changes.is_empty());\n    assert!(request.sudo_details.is_some());\n}\n\n#[test]\nfn test_passive_request() {\n    let sudo_details = SudoDetails {\n        user: Some(\"user6\".to_string()),\n        template: \"sudo template\".to_string(),\n    };\n    \n    let request = TaskRequest::passive(\u0026sudo_details);\n    assert_eq!(request.request_type, TaskRequestType::Passive);\n    assert!(request.changes.is_empty());\n    assert!(request.sudo_details.is_some());\n}\n\n#[test]\nfn test_is_sudoing_with_user() {\n    let sudo_details = SudoDetails {\n        user: Some(\"root\".to_string()),\n        template: \"sudo template\".to_string(),\n    };\n    \n    let request = TaskRequest::query(\u0026sudo_details);\n    assert!(request.is_sudoing());\n}\n\n#[test]\nfn test_is_sudoing_without_user() {\n    let sudo_details = SudoDetails {\n        user: None,\n        template: \"sudo template\".to_string(),\n    };\n    \n    let request = TaskRequest::query(\u0026sudo_details);\n    assert!(!request.is_sudoing());\n}\n\n#[test]\nfn test_is_sudoing_no_sudo_details() {\n    let request = TaskRequest::validate();\n    assert!(!request.is_sudoing());\n}\n\n#[test]\nfn test_all_task_request_types() {\n    // Ensure all variants can be created\n    let types = vec![\n        TaskRequestType::Validate,\n        TaskRequestType::Query,\n        TaskRequestType::Create,\n        TaskRequestType::Remove,\n        TaskRequestType::Modify,\n        TaskRequestType::Execute,\n        TaskRequestType::Passive,\n    ];\n    \n    // Test that each type is unique\n    for (i, type1) in types.iter().enumerate() {\n        for (j, type2) in types.iter().enumerate() {\n            if i == j {\n                assert_eq!(type1, type2);\n            } else {\n                assert_ne!(type1, type2);\n            }\n        }\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","tests","util","io.rs"],"content":"","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","tests","util","mod.rs"],"content":"mod io;\nmod terminal;\nmod yaml;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","tests","util","terminal.rs"],"content":"","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","tests","util","yaml.rs"],"content":"","traces":[],"covered":0,"coverable":0}]};
