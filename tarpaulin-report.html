th.clone() }\n\n    fn evaluate(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode) -\u003e Result\u003cEvaluatedTask, Arc\u003cTaskResponse\u003e\u003e {\n        let src = handle.template.string(\u0026request, tm, \u0026String::from(\"src\"), \u0026self.src)?;\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(TemplateAction {\n                    src:        handle.template.find_template_path(request, tm, \u0026String::from(\"src\"), \u0026src)?,\n                    dest:       handle.template.path(\u0026request, tm, \u0026String::from(\"dest\"), \u0026self.dest)?,\n                    attributes: FileAttributesInput::template(\u0026handle, \u0026request, tm, \u0026self.attributes)?\n                }),\n                with: Arc::new(PreLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.and)?),\n            }\n        );\n    }\n\n}\n\nimpl IsAction for TemplateAction {\n\n    fn dispatch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n    \n        match request.request_type {\n\n            TaskRequestType::Query =\u003e {\n\n                let mut changes : Vec\u003cField\u003e = Vec::new();\n                let remote_mode = handle.remote.query_common_file_attributes(request, \u0026self.dest, \u0026self.attributes, \u0026mut changes, Recurse::No)?;                   \n                if remote_mode.is_none() {\n                    return Ok(handle.response.needs_creation(request));\n                }\n                let data = self.do_template(handle, request, false, None)?;\n                let local_512 = sha512(\u0026data);\n                let remote_512 = handle.remote.get_sha512(request, \u0026self.dest)?;\n                if ! remote_512.eq(\u0026local_512) { \n                    changes.push(Field::Content); \n                }\n                if ! changes.is_empty() {\n                    return Ok(handle.response.needs_modification(request, \u0026changes));\n                }\n                return Ok(handle.response.is_matched(request));\n            },\n\n            TaskRequestType::Create =\u003e {\n                self.do_template(handle, request, true, None)?;               \n                return Ok(handle.response.is_created(request));\n            }\n\n            TaskRequestType::Modify =\u003e {\n                if request.changes.contains(\u0026Field::Content) {\n                    self.do_template(handle, request, true, Some(request.changes.clone()))?;\n                }\n                else {\n                    handle.remote.process_common_file_attributes(request, \u0026self.dest, \u0026self.attributes, \u0026request.changes, Recurse::No)?;\n                }\n                return Ok(handle.response.is_modified(request, request.changes.clone()));\n            }\n    \n            _ =\u003e { return Err(handle.response.not_supported(request)); }\n    \n        }\n    }\n\n}\n\nimpl TemplateAction {\n\n    pub fn do_template(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, write: bool, _changes: Option\u003cVec\u003cField\u003e\u003e) -\u003e Result\u003cString, Arc\u003cTaskResponse\u003e\u003e {\n        let template_contents = handle.local.read_file(\u0026request, \u0026self.src)?;\n        let data = handle.template.string_for_template_module_use_only(\u0026request, TemplateMode::Strict, \u0026String::from(\"src\"), \u0026template_contents)?;\n        if write {\n            handle.remote.write_data(\u0026request, \u0026data, \u0026self.dest, |f| { /* after save */\n                match handle.remote.process_all_common_file_attributes(request, \u0026f, \u0026self.attributes, Recurse::No) {\n                    Ok(_x) =\u003e Ok(()), Err(y) =\u003e Err(y)\n                }\n            })?;\n        }\n        return Ok(data);\n    }\n\n}\n","traces":[{"line":48,"address":[],"length":0,"stats":{"Line":2}},{"line":49,"address":[],"length":0,"stats":{"Line":1}},{"line":50,"address":[],"length":0,"stats":{"Line":1}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120, ven the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n// \n// You should have received a copy of the GNU General Public License\n// long with this program.  If not, see \u003chttp://www.gnu.org/licenses/\u003e.\n\nuse crate::tasks::*;\nuse crate::modules::packages::common::{PackageManagementModule,PackageDetails};\nuse crate::handle::handle::{TaskHandle,CheckRc};\nuse serde::{Deserialize};\nuse std::sync::Arc;\n\nconst MODULE: \u0026str = \"apt\";\n\n#[derive(Deserialize,Debug)]\n#[serde(deny_unknown_fields)]\npub struct AptTask {\n    pub name: Option\u003cString\u003e,\n    pub package: String,\n    pub version: Option\u003cString\u003e,\n    pub update: Option\u003cString\u003e,\n    pub remove: Option\u003cString\u003e,\n    pub with: Option\u003cPreLogicInput\u003e,\n    pub and: Option\u003cPostLogicInput\u003e\n}\n\nstruct AptAction {\n    pub package: String,\n    pub version: Option\u003cString\u003e,\n    pub update: bool,\n    pub remove: bool,\n}\n\nimpl IsTask for AptTask {\n\n    fn get_module(\u0026self) -\u003e String { String::from(MODULE) }\n    fn get_name(\u0026self) -\u003e Option\u003cString\u003e { self.name.clone() }\n    fn get_with(\u0026self) -\u003e Option\u003cPreLogicInput\u003e { self.with.clone() }\n\n    fn evaluate(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode) -\u003e Result\u003cEvaluatedTask, Arc\u003cTaskResponse\u003e\u003e {\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(AptAction {\n                    package:    handle.template.string_no_spaces(request, tm, \u0026String::from(\"package\"), \u0026self.package)?,\n                    version:    handle.template.string_option_no_spaces(\u0026request, tm, \u0026String::from(\"version\"), \u0026self.version)?,\n                    update:     handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"update\"), \u0026self.update)?,\n                    remove:     handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"remove\"), \u0026self.remove)?\n                }),\n                with: Arc::new(PreLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.and)?)\n            }\n        );\n    }\n\n}\n\nimpl IsAction for AptAction {\n    fn dispatch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n        return self.common_dispatch(handle,request);\n    }\n}\n\nimpl PackageManagementModule for AptAction {\n\n    fn initial_setup(\u0026self, _handle: \u0026Arc\u003cTaskHandle\u003e, _request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003c(),Arc\u003cTaskResponse\u003e\u003e {\n        // nothing to do here, see how this was used in yum_dnf.rs\n        return Ok(());\n    }\n\n    fn is_update(\u0026self) -\u003e bool {\n        return self.update;\n    }\n\n    fn is_remove(\u0026self) -\u003e bool {\n        return self.remove; \n    }\n\n    fn get_version(\u0026self) -\u003e Option\u003cString\u003e {\n        return self.version.clone();\n    }\n\n    fn get_remote_version(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        /* need to implement so update returns the correct modification status */\n        let cmd = format!(\"apt-cache show {} | grep Version | cut -f2 --delimiter=':'\", self.package.clone());\n        let result = handle.remote.run_unsafe(request, \u0026cmd, CheckRc::Unchecked);\n        match result {\n            Ok(r) =\u003e {\n                let (rc,out) = cmd_info(\u0026r) f) -\u003e bool;\n    fn get_version(\u0026self) -\u003e Option\u003cString\u003e;\n\n    fn initial_setup(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003c(),Arc\u003cTaskResponse\u003e\u003e;\n            \n    fn get_local_version(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e;\n                \n    fn get_remote_version(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e;\n\n    fn install_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e;\n    \n    fn update_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e;\n    \n    fn remove_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e;\n    \n    fn common_package_query(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n        \n        let mut changes : Vec\u003cField\u003e = Vec::new();\n\n        self.initial_setup(handle, request)?;\n        \n        let package_details = self.get_local_version(handle, request)?; \n\n        if package_details.is_some() {\n            // package is installed\n            if self.is_remove() {\n                return Ok(handle.response.needs_removal(request));\n            }\n            let pkg = package_details.unwrap() ere, see how this was used in yum_dnf.rs\n        return Ok(());\n    }\n\n    fn is_update(\u0026self) -\u003e bool {\n        return self.update;\n    }\n\n    fn is_remove(\u0026self) -\u003e bool {\n        return self.remove;\n    }\n\n    fn get_version(\u0026self) -\u003e Option\u003cString\u003e {\n        return self.version.clone();\n    }\n\n    fn get_remote_version(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"brew info {} | head -n 1 | cut -f 4 -d ' '\", self.package.clone());\n        let result = handle.remote.run_unsafe(request, \u0026cmd, CheckRc::Unchecked);\n        match result {\n            Ok(r) =\u003e {\n                let (rc,out) = cmd_info(\u0026r);\n                if rc == 0 {\n                    let details = self.parse_remote_package_details(handle, \u0026out.clone());\n                    return details;\n                } else {\n                    return Ok(None);\n                }\n            },\n            Err(e) =\u003e {\n                return Err(e);\n            }\n        }\n    }\n\n    fn get_local_version(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"brew info {}\", self.package);\n        let result = handle.remote.run(request, \u0026cmd, CheckRc::Unchecked);\n        match result {\n            Ok(r) =\u003e {\n                let (rc,out) = cmd_info(\u0026r);\n                if rc == 0 {\n                    let details = self.parse_local_package_details(handle, \u0026out.clone())?;\n                    return Ok(details);\n                } else {\n                    return Ok(None);\n                }\n            },\n            Err(e) =\u003e return Err(e)\n        }\n    }\n\n    fn install_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = match self.version.is_none() {\n            true =\u003e format!(\"brew install '{}'\", self.package),\n            false =\u003e format!(\"brew install '{}@{}'\", self.package, self.version.as_ref().unwrap())\n        };\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n    fn update_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = match self.version.is_none() {\n            true =\u003e format!(\"brew upgrade '{}'\", self.package),\n            false =\u003e format!(\"brew upgrade '{}@{}'\", self.package, self.version.as_ref().unwrap())\n        };\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n    fn remove_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"brew uninstall '{}'\", self.package);\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n}\n\nimpl HomebrewAction {\n\n    pub fn parse_local_package_details(\u0026self, _handle: \u0026Arc\u003cTaskHandle\u003e, out: \u0026String) -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let mut version: Option\u003cString\u003e = None;\n\n        for line in out.lines() {\n            if line.starts_with('/') {\n                let path_version = line.split(\" \").nth(0).unwrap().trim();\n                version = Some(path_version.split(\"/\").last().unwrap().trim().to_string());\n            }\n            // homebrew puts an asterisk next to the currently installed version\n            if line.trim().ends_with('*') {\n                break;\n            }\n            // once homebrew has printed the versions, it starts printing other stuff\n            if line.starts_with(\"From:\") {\n                break;\n            }\n        }\n        return match version {\n            Some(v) =\u003e {\n                Ok(Some(PackageDetails { name: self.package.clone(), version: v.trim().to_string() }))\n            },\n            None =\u003e {\n                Ok(None)\n            }\n        };\n    }\n\n    pub fn parse_remote_package_details(\u0026self, _handle: \u0026Arc\u003cTaskHandle\u003e, out: \u0026String) -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        return Ok(Some(PackageDetails { name: self.package.clone(), version: out.trim().to_string() }));\n    }\n\n}\n","traces":[{"line":46,"address":[],"length":0,"stats":{"Line":2}},{"line":47,"address":[],"length":0,"stats":{"Line":1}},{"line":48,"address":[],"length":0,"stats":{"Line":1}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"s e { self.name.clone() }\n    fn get_with(\u0026self) -\u003e Option\u003cPreLogicInput\u003e { self.with.clone() }\n\n    fn evaluate(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode) -\u003e Result\u003cEvaluatedTask, Arc\u003cTaskResponse\u003e\u003e {\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(PacmanAction {\n                    package:    handle.template.string_no_spaces(request, tm, \u0026String::from(\"package\"), \u0026self.package)?,\n                    version:    handle.template.string_option_no_spaces(\u0026request, tm, \u0026String::from(\"version\"), \u0026self.version)?,\n                    update:     handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"update\"), \u0026self.update)?,\n                    remove:     handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"remove\"), \u0026self.remove)?\n                }),\n                with: Arc::new(PreLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.and)?)\n            }\n        );\n    }\n}\n\nimpl IsAction for PacmanAction {\n    fn dispatch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n        return self.common_dispatch(handle,request);\n    }\n}\n\nimpl PackageManagementModule for PacmanAction {\n\n    fn is_update(\u0026self) -\u003e bool {\n        return self.update;\n    }\n\n    fn is_remove(\u0026self) -\u003e bool {\n        return self.remove; \n    }\n\n    fn get_version(\u0026self) -\u003e Option\u003cString\u003e {\n        return self.version.clone();\n    }\n\n    fn initial_setup(\u0026self, _handle: \u0026Arc\u003cTaskHandle\u003e, _request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003c(),Arc\u003cTaskResponse\u003e\u003e {\n        return Ok(());\n    }\n\n    fn get_local_version(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let actual_package = self.get_actual_package();\n        let cmd = match self.version.is_none() {\n            true =\u003e format!(\"pacman -Q --info {}\", actual_package),\n            false =\u003e format!(\"pacman -Q --info {}-{}\", actual_package, self.version.as_ref().unwrap())\n        };\n        let result = handle.remote.run(request, \u0026cmd, CheckRc::Unchecked)?;\n        let (rc,out) = cmd_info(\u0026result);\n        if rc \u003e 1 {\n            return Err(handle.response.is_failed(request, \u0026String::from(\"pacman query failed\")));\n        }\n        let details = self.parse_package_details(\u0026out.clone());\n        return Ok(details);\n    }\n\n    fn get_remote_version(\u0026self, _handle: \u0026Arc\u003cTaskHandle\u003e, _request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        // FIXME: (?) without this implemented this module will always return \"Modified\" with update: true\n        return Ok(None);\n    }\n\n    fn install_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e{\n        let cmd = match self.version.is_none() {\n            true =\u003e format!(\"pacman -S '{}' --noconfirm --noprogressbar --needed\", self.package),\n            false =\u003e format!(\"pacman -S '{}={}' --noconfirm --noprogressbar --needed\", self.package, self.version.as_ref().unwrap())\n        };\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n    fn update_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e{\n        let actual_package = self.get_actual_package();\n        let cmd = match self.version.is_none() {\n            true =\u003e format!(\"pacman -Syu '{}' --quiet --noconfirm\", actual_package),\n            false =\u003e format!(\"pacman -Syu '{}={}' --quiet --noconfirm\", self.package, self.version.as_ref().unwrap())\n        };\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n    fn remove_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e{\n        let actual_package = self.get_actual_package();\n        let cmd = format!(\"pacman -R '{}' --noconfirm --noprogressbar\", actual_package);\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n}\n\nimpl PacmanAction {\n\n    pub fn get_actual_package(\u0026self) -\u003e String {\n        if self.package.contains(\"/\") {\n            let last = self.package.split(\"/\").last();\n            match last {\n                Some(x) =\u003e x.to_string(),\n                None =\u003e self.package.clone() // should be impossible, appease compiler\n            } \n        } else {\n            return self.package.clone()\n        }\n    }\n\n    pub fn parse_package_details(\u0026self, out: \u0026String) -\u003e Option\u003cPackageDetails\u003e {\n        let mut name: Option\u003cString\u003e = None;\n        let mut version: Option\u003cString\u003e = None;\n        for line in out.lines() {\n            if line.starts_with(\"error:\") {\n                // FIXME: is this possible with rc == 1?\n                return None;\n            }\n            let mut tokens = line.split(\":\");\n            let key = tokens.nth(0);\n            let value = tokens.nth(0);\n            if key.is_some() \u0026\u0026 value.is_some() {\n                let key2 = key.unwrap().trim();\n                let value2 = value.unwrap().trim();\n                if key2.eq(\"Name\")    { name = Some(value2.to_string());           }\n                if key2.eq(\"Version\") { version = Some(value2.to_string()); break; }\n            }\n        }\n        if name.is_some() \u0026\u0026 version.is_some() {\n            return Some(PackageDetails { name: name.unwrap().clone(), version: version.unwrap().clone() });\n        } else {\n            return None;\n        }\n    }\n\n}\n","traces":[{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"li ve(Deserialize,Debug)]\n#[serde(deny_unknown_fields)]\npub struct YumDnfTask {\n    pub name: Option\u003cString\u003e,\n    pub package: String,\n    pub version: Option\u003cString\u003e,\n    pub update: Option\u003cString\u003e,\n    pub remove: Option\u003cString\u003e,\n    pub with: Option\u003cPreLogicInput\u003e,\n    pub and: Option\u003cPostLogicInput\u003e\n}\n\nstruct YumDnfAction {\n    pub package: String,\n    pub version: Option\u003cString\u003e,\n    pub update: bool,\n    pub remove: bool,\n}\n\nimpl IsTask for YumDnfTask {\n\n    fn get_module(\u0026self) -\u003e String { String::from(MODULE) }\n    fn get_name(\u0026self) -\u003e Option\u003cString\u003e { self.name.clone() }\n    fn get_with(\u0026self) -\u003e Option\u003cPreLogicInput\u003e { self.with.clone() }\n\n    fn evaluate(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode) -\u003e Result\u003cEvaluatedTask, Arc\u003cTaskResponse\u003e\u003e {\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(YumDnfAction {\n                    package:    handle.template.string_no_spaces(request, tm, \u0026String::from(\"package\"), \u0026self.package)?,\n                    version:    handle.template.string_option_no_spaces(\u0026request, tm, \u0026String::from(\"version\"), \u0026self.version)?,\n                    update:     handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"update\"), \u0026self.update)?,\n                    remove:     handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"remove\"), \u0026self.remove)?\n                }),\n                with: Arc::new(PreLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.and)?),\n            }\n        );\n    }\n\n}\n\nimpl IsAction for YumDnfAction {\n\n ked)?;\n        let (_rc,out) = cmd_info(\u0026result);\n        let details = self.parse_remote_package_details(\u0026out.clone())?;\n        return Ok(details);\n    }\n    \n    fn install_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e{\n        let which = self.get_package_manager(handle);\n        let cmd = match self.version.is_none() {\n            true =\u003e format!(\"{} install '{}' -y\", which, self.package),\n            false =\u003e format!(\"{} install '{}-{}' -y\", which, self.package, self.version.as_ref().unwrap())\n        };\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n    fn update_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e{\n        let which = self.get_package_manager(handle);\n        let cmd = format!(\"{} update '{}' -y\", which, self.package);\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n    fn remove_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e{\n        let which = self.get_package_manager(handle);\n        let cmd = format!(\"{} remove '{}' -y\", which, self.package);\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n}\n\nimpl YumDnfAction {\n\n    pub fn set_package_preference(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003c(),Arc\u003cTaskResponse\u003e\u003e {\n        if handle.host.read().unwrap().package_preference.is_some() {\n            return Ok(());\n        }\n        match handle.remote.get_mode(request, \u0026String::from(\"/usr/bin/dnf\"))? {\n            Some(_) =\u003e {\n                handle.host.write().unwrap().package_preference = Some(PackagePreference::Dnf);\n            }\n            None =\u003e match handle.remote.get_mode(request, \u0026String::from(\"/usr/bin/yum\"))? {\n                Some(_) =\u003e {\n                    handle.host.write().unwrap().package_preference = Some(PackagePreference::Yum);\n                }\n                None =\u003e { return Err(handle.response.is_failed(request, \u0026String::from(\"neither dnf nor yum detected\"))); }\n            }\n        }\n        Ok(())\n    }\n\n    pub fn get_package_preference(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e) -\u003e Option\u003cPackagePreference\u003e {\n        handle.host.read().unwrap().package_preference\n    }\n\n    pub fn get_package_manager(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e) -\u003e String {\n        match self.get_package_preference(handle) {\n            Some(PackagePreference::Yum) =\u003e String::from(\"yum\"),\n            Some(PackagePreference::Dnf) =\u003e String::from(\"dnf\"),\n            _ =\u003e { panic!(\"internal error, package preference not set correctly\"); }\n        }\n    }\n\n    fn parse_local_package_details(\u0026self, out: \u0026String) -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let mut name: Option\u003cString\u003e = None;\n        let mut version: Option\u003cString\u003e = None;\n        for line in out.lines() {\n            if line.starts_with(\"Available\") {\n                return Ok(None);\n            }\n            let mut tokens = line.split(\":\");\n            let key = tokens.nth(0);\n            let value = tokens.nth(0);\n            if key.is_some() \u0026\u0026 value.is_some() {\n                let key2 = key.unwrap().trim();\n                let value2 = value.unwrap().trim();\n                if key2.eq(\"Name\")    { name = Some(value2.to_string());           }\n                if key2.eq(\"Version\") { version = Some(value2.to_string()); break; }\n            }\n        }\n        if name.is_some() \u0026\u0026 version.is_some() {\n            return Ok(Some(PackageDetails { name: name.unwrap().clone(), version: version.unwrap().clone() }));\n        } else {\n            return Ok(None);\n        }\n    }\n    \n    fn parse_remote_package_details(\u0026self, out: \u0026String) -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        // FYI: this command doesn't have useful return codes\n        for line in out.lines() {\n            if ! line.contains(\"metadata expiration\") {\n                return Ok(Some(PackageDetails {\n                    name: self.package.clone(),\n                    version: line.trim().to_string(),\n                }));\n            }\n        }\n        return Ok(None);\n    }\n\n}\n","traces":[{"line":47,"address":[],"length":0,"stats":{"Line":2}},{"line":48,"address":[],"length":0,"stats":{"Line":1}},{"line":49,"address":[],"length":0,"stats":{"Line":1}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length": n get_name(\u0026self) -\u003e Option\u003cString\u003e { self.name.clone() }\n    fn get_with(\u0026self) -\u003e Option\u003cPreLogicInput\u003e { self.with.clone() }\n\n    fn evaluate(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode) -\u003e Result\u003cEvaluatedTask, Arc\u003cTaskResponse\u003e\u003e {\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(ZypperAction {\n                    package:    handle.template.string_no_spaces(request, tm, \u0026String::from(\"package\"), \u0026self.package)?,\n                    version:    handle.template.string_option_no_spaces(\u0026request, tm, \u0026String::from(\"version\"), \u0026self.version)?,\n                    update:     handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"update\"), \u0026self.update)?,\n                    remove:     handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"remove\"), \u0026self.remove)?\n                }),\n                with: Arc::new(PreLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.and)?)\n            }\n        );\n    }\n\n}\n\nimpl IsAction for ZypperAction {\n    fn dispatch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n        return self.common_dispatch(handle,request);\n    }\n}\n\nimpl PackageManagementModule for ZypperAction {\n\n    fn initial_setup(\u0026self, _handle: \u0026Arc\u003cTaskHandle\u003e, _request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003c(),Arc\u003cTaskResponse\u003e\u003e {\n        // nothing to do here, see how this was used in yum_dnf.rs\n        return Ok(());\n    }\n\n    fn is_update(\u0026self) -\u003e bool {\n        return self.update;\n    }\n\n    fn is_remove(\u0026self) -\u003e bool {\n        return self.remove; \n    }\n\n    fn get_version(\u0026self) -\u003e Option\u003cString\u003e {\n        return self.version.clone();\n    }\n\n    fn get_remote_version(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"zypper --non-interactive --quiet search --match-exact --details '{}'\", self.package);\n        let result = handle.remote.run_unsafe(request, \u0026cmd, CheckRc::Unchecked);\n        match result {\n            Ok(r) =\u003e {\n                let (rc,out) = cmd_info(\u0026r);\n                if rc == 104 {\n                    Ok(None)\n                } else if rc != 0 {\n                    Err(r)\n                } else {\n                    self.parse_zypper_search_table(handle, request, \u0026out)\n                }\n            },\n            Err(e) =\u003e Err(e)\n        }\n    }\n\n    fn get_local_version(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"zypper --non-interactive --quiet search --match-exact --details --installed-only '{}'\", self.package);\n        let result = handle.remote.run(request, \u0026cmd, CheckRc::Unchecked);\n        return match result {\n            Ok(r) =\u003e {\n                let (rc,out) = cmd_info(\u0026r);\n                if rc == 104 {\n                    Ok(None)\n                } else if rc != 0 {\n                    Err(r)\n                } else {\n                    self.parse_zypper_search_table(handle, request, \u0026out)\n                }\n            },\n            Err(e) =\u003e Err(e)\n        }\n    }\n\n    fn install_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = match \u0026self.version {\n            Some(version) =\u003e format!(\"zypper --non-interactive --quiet  install '{}={}'\", self.package, version),\n            None =\u003e format!(\"zypper --non-interactive --quiet install '{}'\", self.package),\n        };\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n    fn update_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = match \u0026self.version {\n            Some(version) =\u003e format!(\"zypper --non-interactive --quiet update '{}={}'\", self.package, version),\n            None =\u003e format!(\"zypper --non-interactive --quiet update '{}'\", self.package),\n        };\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n    fn remove_package(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"zypper --non-interactive --quiet remove '{}'\", self.package);\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n}\n\nimpl ZypperAction {\n\n    // Takes the zypper output table and extract the version out of the table body\n    // The tables often looks like this, including the additional empty line.\n    //\n    // ```text\n    //\n    // S  | Name | Type    | Version   | Arch   | Repository\n    // ---+------+---------+-----------+--------+------------------------\n    // i+ | curl | package | 8.3.0-1.1 | x86_64 | openSUSE-Tumbleweed-Oss\n    // ```\n\n    pub fn parse_zypper_search_table(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, out: \u0026str) \n    -\u003e Result\u003cOption\u003cPackageDetails\u003e,Arc\u003cTaskResponse\u003e\u003e {\n\n        let skip_header = out.trim().lines().nth(2);\n        let row = match skip_header {\n            Some(r) =\u003e r,\n            None =\u003e return Err(handle.response.is_failed(request, \u0026format!(\"unable to parse unexpected output from zypper (1): {}\", out)))\n        };\n        return match row.split(\"|\").nth(3) {\n            Some(version) =\u003e Ok(Some(PackageDetails { name: self.package.clone(), version: version.trim().to_string() })),\n            None =\u003e Err(handle.response.is_failed(request, \u0026format!(\"unable to parse unexpected output from zypper (2): {}\", out)))\n        };\n    }\n\n}\n","traces":[{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}}, icense, or\n// at your option) any later version.\n// \n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n// \n// You should have received a copy of the GNU General Public License\n// long with this program.  If not, see \u003chttp://www.gnu.org/licenses/\u003e.\n\nuse crate::tasks::*;\nuse crate::handle::handle::{TaskHandle,CheckRc};\nuse crate::tasks::fields::Field;\nuse serde::{Deserialize};\nuse std::sync::Arc;\nuse std::vec::Vec;\n\nconst MODULE: \u0026str = \"sd_service\";\n\n#[derive(Deserialize,Debug)]\n#[serde(deny_unknown_fields)]\npub struct SystemdServiceTask {\n    pub name: Option\u003cString\u003e,\n    pub service: String,\n    pub enabled: Option\u003cString\u003e,\n    pub started: Option\u003cString\u003e,\n    pub restart: Option\u003cString\u003e,\n    pub with: Option\u003cPreLogicInput\u003e,\n    pub and: Option\u003cPostLogicInput\u003e\n}\n\nstruct SystemdServiceAction {\n    pub service: String,\n    pub enabled: Option\u003cbool\u003e,\n    pub started: Option\u003cbool\u003e,\n    pub restart: bool,\n}\n\n#[derive(Clone,PartialEq,Debug)]\nstruct ServiceDetails {\n    enabled: bool,\n    started: bool,\n}\n\nimpl IsTask for SystemdServiceTask {\n\n    fn get_module(\u0026self) -\u003e String { String::from(MODULE) }\n    fn get_name(\u0026self) -\u003e Option\u003cString\u003e { self.name.clone() }\n    fn get_with(\u0026self) -\u003e Option\u003cPreLogicInput\u003e { self.with.clone() }\n\n    fn evaluate(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode) -\u003e Result\u003cEvaluatedTask, Arc\u003cTaskResponse\u003e\u003e {\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(SystemdServiceAction {\n                    service:    handle.template.string_no_spaces(request, tm, \u0026String::from(\"service\"), \u0026self.service)?,\n                    enabled:    handle.template.boolean_option_default_none(\u0026request, tm, \u0026String::from(\"enabled\"), \u0026self.enabled)?,\n                    started:    handle.template.boolean_option_default_none(\u0026request, tm, \u0026String::from(\"started\"), \u0026self.started)?,\n                    restart:    handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"restart\"), \u0026self.restart)?\n                }),\n                with: Arc::new(PreLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.and)?)\n            }\n        );\n    }\n\n}\n\n\nimpl IsAction for SystemdServiceAction {\n\n    fn dispatch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n    \n        match request.request_type {\n\n            TaskRequestType::Query =\u003e {\n\n                let mut changes : Vec\u003cField\u003e = Vec::new();\n                let actual = self.get_service_details(handle, request)?; \n\n                match (actual.enabled, self.enabled) {\n                    (true, Some(false)) =\u003e { changes.push(Field::Disable); },\n                    (false, Some(true)) =\u003e { changes.push(Field::Enable);  },\n                    _  =\u003e {}\n                };\n\n                match (actual.started, self.started, self.restart) {\n                    (_,     Some(false), true)   =\u003e { return Err(handle.response.is_failed(request, \u0026String::from(\"started:false and restart:true conflict\"))); },\n                    (true,  Some(true),  true)   =\u003e { changes.push(Field::Restart); },\n                    (true,  None,        true)   =\u003e { changes.push(Field::Restart); /* a little weird, but we know what you mean */ },\n                    (false, None,        true)   =\u003e { changes.push(Field::Start);   /* a little weird, but we know what you mean */ },\n                    (false, Some(true),  _)      =\u003e { changes.push(Field::Start); },\n                    (true,  Some(false), false)  =\u003e { changes.push(Field::Stop); },      \n                    _                            =\u003e { },\n                };\n\n\n                if changes.len() \u003e 0 {\n                    return Ok(handle.response.needs_modification(request, \u0026changes));\n                } else {\n                    return Ok(handle.response.is_matched(request));\n                }\n\n            },\n\n            TaskRequestType::Modify =\u003e {\n\n                if request.changes.contains(\u0026Field::Start)        { self.do_start(handle, request)?;   }\n                else if request.changes.contains(\u0026Field::Stop)    { self.do_stop(handle, request)?;    }\n                else if request.changes.contains(\u0026Field::Restart) { self.do_restart(handle, request)?; }\n\n                if request.changes.contains(\u0026Field::Enable)       { self.do_enable(handle, request)?;  }\n                else if request.changes.contains(\u0026Field::Disable) { self.do_disable(handle, request)?; }\n\n                return Ok(handle.response.is_modified(request, request.changes.clone()));\n            }\n    \n            _ =\u003e { return Err(handle.response.not_supported(request)); }\n    \n        }\n    }\n\n}\n\nimpl SystemdServiceAction {\n\n    pub fn get_service_details(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cServiceDetails,Arc\u003cTaskResponse\u003e\u003e {\n        \n        let is_enabled : bool;\n        let is_active  : bool;\n        let is_enabled_cmd = format!(\"systemctl is-enabled '{}'\", self.service);\n        let is_active_cmd = format!(\"systemctl is-active '{}'\", self.service);\n        \n        let result = handle.remote.run(request, \u0026is_enabled_cmd, CheckRc::Unchecked)?;\n        let (_rc,out) = cmd_info(\u0026result);\n        if out.find(\"disabled\").is_some() || out.find(\"deactivating\").is_some() { is_enabled = false; }\n        else if out.find(\"enabled\").is_some() || out.find(\"alias\").is_some() { is_enabled = true; } \n        else {\n            return Err(handle.response.is_failed(request, \u0026format!(\"systemctl enablement status unexpected for service({}): ({})\", self.service, out))); \n        }\n\n        let result2 = handle.remote.run(request, \u0026is_active_cmd, CheckRc::Unchecked)?;\n        let (_rc2,out2) = cmd_info(\u0026result2);\n        if out2.find(\"inactive\").is_some() || out2.find(\"failed\").is_some() { is_active = false; }\n        else if out2.find(\"active\").is_some() { is_active = true; }\n        else { \n            return Err(handle.response.is_failed(request, \u0026format!(\"systemctl activity status unexpected for service({}): {}\", self.service, out2))); \n        }\n\n        return Ok(ServiceDetails {\n            enabled: is_enabled,\n            started: is_active,\n        });\n    }\n\n    pub fn do_start(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"systemctl start '{}'\", self.service);\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n    \n    pub fn do_stop(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"systemctl stop '{}'\", self.service);\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n    \n    pub fn do_enable(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"systemctl enable '{}'\", self.service);\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n    \n    pub fn do_disable(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"systemctl disable '{}'\", self.service);\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n    pub fn do_restart(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"systemctl restart '{}'\", self.service);\n        return handle.remote.run(request, \u0026cmd, CheckRc::Checked);\n    }\n\n}\n","traces":[{"line":53,"address":[],"length":0,"stats":{"Line":2}},{"line":54,"address":[],"length":0,"stats":{"Line":1}},{"line":55,"address":[],"length":0,"stats":{"Line":1}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0," ate::playbooks::language::{Play,Role,RoleInvocation};\nuse std::path::PathBuf;\nuse std::collections::HashMap;\nuse crate::inventory::hosts::Host;\nuse std::sync::{Arc,RwLock};\nuse crate::connection::cache::ConnectionCache;\nuse crate::registry::list::Task;\nuse crate::util::yaml::blend_variables;\nuse crate::playbooks::templar::{Templar,TemplateMode};\nuse crate::cli::parser::CliParser;\nuse crate::handle::template::BlendTarget;\nuse std::ops::Deref;\nuse std::env;\nuse guid_create::GUID;\nuse expanduser::expanduser;\n\n// the playbook traversal state, and a little bit more than that.\n// the playbook context keeps track of where we are in a playbook\n// execution and various results/stats along the way.\n\npub struct PlaybookContext {\n\n    pub verbosity: u32,\n\n    pub playbook_path: Option\u003cString\u003e,\n    pub playbook_directory: Option\u003cString\u003e,\n    pub play: Option\u003cString\u003e,\n    \n    pub role: Option\u003cRole\u003e,\n    pub role_path: Option\u003cString\u003e,\n    pub play_count: usize,\n    pub role_count: usize,\n\n    pub task_count: usize,\n    pub task: Option\u003cString\u003e,\n    \n    seen_hosts:               HashMap\u003cString, Arc\u003cRwLock\u003cHost\u003e\u003e\u003e,\n    targetted_hosts:          HashMap\u003cString, Arc\u003cRwLock\u003cHost\u003e\u003e\u003e,\n    failed_hosts:             HashMap\u003cString, Arc\u003cRwLock\u003cHost\u003e\u003e\u003e,\n\n    attempted_count_for_host: HashMap\u003cString, usize\u003e,\n    adjusted_count_for_host:  HashMap\u003cString, usize\u003e,\n    created_count_for_host:   HashMap\u003cString, usize\u003e,\n    removed_count_for_host:   HashMap\u003cString, usize\u003e,\n    modified_count_for_host:  HashMap\u003cString, usize\u003e,\n    executed_count_for_host:  HashMap\u003cString, usize\u003e,\n    passive_count_for_host:   HashMap\u003cString, usize\u003e,\n    matched_count_for_host:   HashMap\u003cString, usize\u003e,\n    skipped_count_for_host:   HashMap\u003cString, usize\u003e,\n    failed_count_for_host:    HashMap\u003cString, usize\u003e,\n    \n    // TODO: some of these don't need to be pub.\n    pub failed_tasks:           usize,\n    pub defaults_storage:       RwLock\u003cserde_yaml::Mapping\u003e,\n    pub vars_storage:           RwLock\u003cserde_yaml::Mapping\u003e,\n    pub role_defaults_storage:  RwLock\u003cserde_yaml::Mapping\u003e,\n    pub role_vars_storage:      RwLock\u003cserde_yaml::Mapping\u003e,\n    pub env_storage:            RwLock\u003cserde_yaml::Mapping\u003e,\n    \n    pub connection_cache:     RwLock\u003cConnectionCache\u003e,\n    pub templar:              RwLock\u003cTemplar\u003e,\n\n    pub ssh_user:             String,\n    pub ssh_port:             i64,\n    pub sudo:                 Option\u003cString\u003e,\n    extra_vars:               serde_yaml::Value,\n\n}\n\nimpl PlaybookContext {\n\n    pub fn new(parser: \u0026CliParser) -\u003e Self {\n        let mut s = Self {\n            verbosity: parser.verbosity,\n            playbook_path: None,\n            playbook_directory: None,\n            failed_tasks: 0,\n            play: None,\n            role: None,\n            task: None,\n            play_count : 0,\n            role_count : 0,\n            task_count : 0,\n            seen_hosts: HashMap::new(),\n            targetted_hosts: HashMap::new(),\n            failed_hosts: HashMap::new(),\n            role_path: None,\n            adjusted_count_for_host:  HashMap::new(),\n            attempted_count_for_host: HashMap::new(),\n            created_count_for_host:   HashMap::new(),\n            removed_count_for_host:   HashMap::new(),\n            modified_count_for_host:  HashMap::new(),\n            executed_count_for_host:  HashMap::new(),\n            passive_count_for_host:   HashMap::new(),\n            matched_count_for_host:   HashMap::new(),\n            failed_count_for_host:    HashMap::new(),\n            skipped_count_for_host:   HashMap::new(),\n            connection_cache:         RwLock::new(ConnectionCache::new()),\n            templar:                  RwLock::new(Templar::new()),\n            defaults_storage:         RwLock::new(serde_yaml::Mapping::new()),\n            vars_storage:             RwLock::new(serde_yaml::Mapping::new()),\n            role_vars_storage:        RwLock::new(serde_yaml::Mapping::new()),\n            role_defaults_storage:    RwLock::new(serde_yaml::Mapping::new()),\n            env_storage:              RwLock::new(serde_yaml::Mapping::new()),\n            ssh_user:                 parser.default_user.clone(),\n            ssh_port:                 parser.default_port,\n            sudo:                     parser.sudo.clone(),\n            extra_vars:               parser.extra_vars.clone(),\n        };\n        s.load_environment();\n        return s;\n    }\n\n    // the remaining hosts in a play are those that have not failed yet\n    // other functions remove these hosts from the list.\n\n    pub fn get_remaining_hosts(\u0026self) -\u003e HashMap\u003cString, Arc\u003cRwLock\u003cHost\u003e\u003e\u003e {\n        let mut results : HashMap\u003cString, Arc\u003cRwLock\u003cHost\u003e\u003e\u003e = HashMap::new();\n        for (k,v) in self.targetted_hosts.iter() {\n            results.insert(k.clone(), Arc::clone(\u0026v));\n        }\n        return results;\n    }\n\n    // SSH details are set in traversal and may come from the playbook or\n    // or CLI options. These values are not guaranteed to be used as magic\n    // variables could still exist in inventory for particular hosts\n\n    pub fn set_ssh_user(\u0026mut self, ssh_user: \u0026String) {\n        self.ssh_user = ssh_user.clone();\n    }\n\n    pub fn set_ssh_port(\u0026mut self, ssh_port: i64) {\n        self.ssh_port = ssh_port;\n    }\n\n    // used in traversal to tell the context what the current set of possible\n    // hosts is.\n\n    pub fn set_targetted_hosts(\u0026mut self, hosts: \u0026Vec\u003cArc\u003cRwLock\u003cHost\u003e\u003e\u003e) {\n        self.targetted_hosts.clear();\n        for host in hosts.iter() {\n            let hostname = host.read().unwrap().name.clone();\n            match self.failed_hosts.contains_key(\u0026hostname) {\n                true =\u003e {},\n                false =\u003e { \n                    self.seen_hosts.insert(hostname.clone(), Arc::clone(\u0026host));\n                    self.targetted_hosts.insert(hostname.clone(), Arc::clone(\u0026host)); \n                }\n            }\n        }\n    }\n\n    // called when a host returns an unacceptable final response.  removes\n    // the host from the targetted pool for the play.  when no hosts\n    // remain the entire play will fail.\n\n    pub fn fail_host(\u0026mut self, host: \u0026Arc\u003cRwLock\u003cHost\u003e\u003e) {\n        let host2 = host.read().unwrap();\n        let hostname = host2.name.clone();\n        self.failed_tasks = self.failed_tasks + 1;\n\n        \n        self.targetted_hosts.remove(\u0026hostname);\n        self.failed_hosts.insert(hostname.clone(), Arc::clone(\u0026host));\n    }\n\n    pub fn set_playbook_path(\u0026mut self, path: \u0026PathBuf) {\n        self.playbook_path = Some(path_as_string(\u0026path));\n        self.playbook_directory = Some(directory_as_string(\u0026path));\n    }\n\n    pub fn set_task(\u0026mut self, task: \u0026Task) {\n        self.task = Some(task.get_display_name());\n    }\n\n    pub fn set_play(\u0026mut self, play: \u0026Play) {\n        self.play = Some(play.name.clone());\n        self.play_count = self.play_count + 1;\n    }\n\n    pub fn get_play_name(\u0026self) -\u003e String {\n        return match \u0026self.play {\n            Some(x) =\u003e x.clone(),\n            None =\u003e panic!(\"attempting to read a play name before plays have been evaluated\")\n        }\n    }\n\n    pub fn set_role(\u0026mut self, role: \u0026Role, invocation: \u0026RoleInvocation, role_path: \u0026String) {\n        self.role = Some(role.clone());\n        self.role_path = Some(role_path.clone());\n        if role.defaults.is_some() { \n             *self.role_defaults_storage.write().unwrap() = role.defaults.as_ref().unwrap().clone();\n        }\n        if invocation.vars.is_some() { \n            *self.role_vars_storage.write().unwrap() = invocation.vars.as_ref().unwrap().clone();\n        }\n    }\n\n    pub fn unset_role(\u0026mut self) {\n        self.role = None;\n        self.role_path = None;\n        self.role_defaults_storage.write().unwrap().clear();\n        self.role_vars_storage.write().unwrap().clear();\n    }\n\n    // template functions need to access all the variables about a host taking variable precendence rules into effect\n    // to get a dictionary of variables to use in template expressions\n\n    pub fn get_complete_blended_variables(\u0026self, host: \u0026Arc\u003cRwLock\u003cHost\u003e\u003e, blend_target: BlendTarget) -\u003e serde_yaml::Mapping  {\n        let blended = self.get_complete_blended_variables_as_value(host, blend_target);\n        return match blended {\n            serde_yaml::Value::Mapping(x) =\u003e x,\n            _ =\u003e panic!(\"unexpected, get_blended_variables produced a non-mapping (3)\")\n        };\n    }\n\n    pub fn get_complete_blended_variables_as_value(\u0026self, host: \u0026Arc\u003cRwLock\u003cHost\u003e\u003e, blend_target: BlendTarget) -\u003e serde_yaml::Value  {\n        \n        let mut blended = serde_yaml::Value::from(serde_yaml::Mapping::new());\n        let src1 = self.defaults_storage.read().unwrap();\n        let src1a = src1.deref();\n        blend_variables(\u0026mut blended, serde_yaml::Value::Mapping(src1a.clone()));\n        \n        let src1r = self.role_defaults_storage.read().unwrap();\n        let src1ar = src1r.deref();\n        blend_variables(\u0026mut blended, serde_yaml::Value::Mapping(src1ar.clone()));\n\n        let src2 = host.read().unwrap().get_blended_variables();\n        blend_variables(\u0026mut blended, serde_yaml::Value::Mapping(src2));\n\n        let src3 = self.vars_storage.read().unwrap();\n        let src3a = src3.deref();\n        blend_variables(\u0026mut blended, serde_yaml::Value::Mapping(src3a.clone()));\n\n        let src3r = self.role_vars_storage.read().unwrap();\n        let src3ar = src3r.deref();\n        blend_variables(\u0026mut blended, serde_yaml::Value::Mapping(src3ar.clone()));\n\n        blend_variables(\u0026mut blended, self.extra_vars.clone());\n\n        match blend_target {\n            BlendTarget::NotTemplateModule =\u003e { },\n            BlendTarget::TemplateModule =\u003e {\n                // for security reasons env vars from security tools like 'op run' are only exposed to the template module\n                // to prevent accidental leakage into logs and history\n                let src4 = self.env_storage.read().unwrap();\n                let src4a = src4.deref();\n                blend_variables(\u0026mut blended, serde_yaml::Value::Mapping(src4a.clone()));\n            }\n        };\n        return blended;\n    }\n\n    // template code is not used here directly, but in handle/template.rs, which passes back through here, since\n    // only the context knows all the variables from the playbook traversal to fill in and how to blend\n    // variables in the correct order.\n\n    pub fn render_template(\u0026self, template: \u0026String, host: \u0026Arc\u003cRwLock\u003cHost\u003e\u003e, blend_target: BlendTarget, template_mode: TemplateMode) -\u003e Result\u003cString,String\u003e {\n        let vars = self.get_complete_blended_variables(host, blend_target);\n        return self.templar.read().unwrap().render(template, vars, template_mode);\n    }\n\n    // testing conditions for truthiness works much like templating strings\n\n    pub fn test_condition(\u0026self, expr: \u0026String, host: \u0026Arc\u003cRwLock\u003cHost\u003e\u003e, tm: TemplateMode) -\u003e Result\u003cbool,String\u003e {\n        let vars = self.get_complete_blended_variables(host, BlendTarget::NotTemplateModule);\n        return self.templar.read().unwrap().test_condition(expr, vars, tm);\n    }\n\n    // a version of template evaluation that allows some additional variables, for example from a module\n\n    pub fn test_condition_with_extra_data(\u0026self, expr: \u0026String, host: \u0026Arc\u003cRwLock\u003cHost\u003e\u003e, vars_input: serde_yaml::Mapping, tm: TemplateMode) -\u003e Result\u003cbool,String\u003e {\n        let mut vars = self.get_complete_blended_variables_as_value(host, BlendTarget::NotTemplateModule);\n        blend_variables(\u0026mut vars, serde_yaml::Value::Mapping(vars_input));\n        return match vars {\n            serde_yaml::Value::Mapping(x) =\u003e self.templar.read().unwrap().test_condition(expr, x, tm),\n            _ =\u003e { panic!(\"impossible input to test_condition\"); }\n        };\n    }\n\n    // when a host needs to connect over SSH it asks this function - we can use some settings configured\n    // already on the context or check some variables in inventory.\n\n    // FIXME: this should return a struct\n\n    pub fn get_ssh_connection_details(\u0026self, host: \u0026Arc\u003cRwLock\u003cHost\u003e\u003e) -\u003e (String,String,i64,Option\u003cString\u003e,Option\u003cString\u003e,Option\u003cString\u003e) {\n\n        let vars = self.get_complete_blended_variables(host,BlendTarget::NotTemplateModule);\n        let host2 = host.read().unwrap();\n\n        let remote_hostname = match vars.contains_key(\u0026String::from(\"jet_ssh_hostname\")) {\n            true =\u003e match vars.get(\u0026String::from(\"jet_ssh_hostname\")).unwrap().as_str() {\n                Some(x) =\u003e String::from(x),\n                None =\u003e host2.name.clone()\n            },\n            false =\u003e host2.name.clone()\n        };\n        let remote_user = match vars.contains_key(\u0026String::from(\"jet_ssh_user\")) {\n            true =\u003e match vars.get(\u0026String::from(\"jet_ssh_user\")).unwrap().as_str() {\n                Some(x) =\u003e String::from(x),\n                None =\u003e self.ssh_user.clone()\n            },\n            false =\u003e self.ssh_user.clone()\n        };\n        let remote_port = match vars.contains_key(\u0026String::from(\"jet_ssh_port\")) {\n            true =\u003e match vars.get(\u0026String::from(\"jet_ssh_port\")).unwrap().as_str() {\n                Some(x) =\u003e {\n                    match x.parse::\u003ci64\u003e() {\n                        Ok(ix) =\u003e ix,\n                        Err(_) =\u003e self.ssh_port\n                    }\n                },\n                None =\u003e match vars.get(\u0026String::from(\"jet_ssh_port\")).unwrap().as_i64() {\n                    Some(x) =\u003e x,\n                    None =\u003e self.ssh_port\n                }\n            },\n            false =\u003e {\n                self.ssh_port\n            }\n        };\n        let keyfile : Option\u003cString\u003e = match vars.contains_key(\u0026String::from(\"jet_ssh_private_key_file\")) {\n            true =\u003e match vars.get(\u0026String::from(\"jet_ssh_private_key_file\")).unwrap().as_str() {\n                Some(x) =\u003e {\n                    match expanduser(String::from(x)) {\n                        Ok(expanded) =\u003e Some(expanded.display().to_string()),\n                        Err(_) =\u003e None\n                    }\n                }\n                None =\u003e None\n            },\n            false =\u003e None\n        };\n        let passphrase : Option\u003cString\u003e = match vars.contains_key(\u0026String::from(\"jet_ssh_private_key_passphrase\")) {\n            true =\u003e match vars.get(\u0026String::from(\"jet_ssh_private_key_passphrase\")).unwrap().as_str() {\n                Some(x) =\u003e Some(String::from(x)),\n                None =\u003e  None\n            },\n            false =\u003e match env::var(\"JET_SSH_PRIVATE_KEY_PASSPHRASE\") {\n                Ok(x) =\u003e Some(x),\n                Err(_) =\u003e None\n            }\n        };\n        let key_comment: Option\u003cString\u003e = match vars.contains_key(\u0026String::from(\"jet_ssh_key_comment\")) {\n            true =\u003e match vars.get(\u0026String::from(\"jet_ssh_key_comment\")).unwrap().as_str() {\n                Some(x) =\u003e Some(String::from(x)),\n                None =\u003e  None\n            },\n            false =\u003e match env::var(\"JET_SSH_KEY_COMMENT\") {\n                Ok(x) =\u003e Some(x),\n                Err(_) =\u003e None\n             }\n        };\n\n\n        return (remote_hostname, remote_user, remote_port, keyfile, passphrase, key_comment)\n    } \n\n    // loads environment variables into the context, adding an \"ENV_foo\" prefix\n    // to each environment variable \"foo\". These variables will only be made available\n    // to the template module since we use them for secret management features.\n\n    pub fn load_environment(\u0026mut self) {\n        let mut my_env = self.env_storage.write().unwrap();\n        // some common environment variables that may occur are not useful for playbooks\n        // or they have no need to share that with other hosts\n        let do_not_load = vec![\n            \"OLDPWD\",\n            \"PWD\",\n            \"SHLVL\",\n            \"SSH_AUTH_SOCK\",\n            \"SSH_AGENT_PID\",\n            \"TERM_SESSION_ID\",\n            \"XPC_FLAGS\",\n            \"XPC_SERVICE_NAME\",\n            \"_\"\n        ];\n        \n        for (k,v) in env::vars() {\n            if ! do_not_load.contains(\u0026k.as_str()) {\n                my_env.insert(serde_yaml::Value::String(format!(\"ENV_{k}\")) , serde_yaml::Value::String(v));\n            }\n        }\n    }\n\n    // various functions in Jet make use of GUIDs, for example for temp file locations\n\n    pub fn get_guid(\u0026self) -\u003e String {\n        return GUID::rand().to_string();\n    }\n\n    // ====  traversal;\npub mod templar;\npub mod task_fsm;\npub mod t_helpers;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","src","playbooks","t_helpers.rs"],"content":"// Jetporch\n// Copyright (C) 2023 - Jetporch Project Contributors\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU General Public License as published by\n// the Free Software Foundation, either version 3 of the License, or\n// at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n//\n// You should have received a copy of the GNU General Public License\n// long with this program.  If not, see \u003chttp://www.gnu.org/licenses/\u003e.\n\nuse handlebars::{Handlebars, RenderError, HelperDef, RenderContext, ScopedJson, JsonValue, Helper, Context, handlebars_helper};\n\n//#[allow(non_camel_case_types)]\npub struct IsDefined;\n\nimpl HelperDef for IsDefined {\n    fn call_inner\u003c'reg: 'rc, 'rc\u003e(\n        \u0026self,\n        h: \u0026Helper\u003c'reg, 'rc\u003e,\n        _: \u0026'reg Handlebars,\n        _: \u0026'rc Context,\n        _: \u0026mut RenderContext\u003c'reg, 'rc\u003e,\n    ) -\u003e Result\u003cScopedJson\u003c'reg, 'rc\u003e, RenderError\u003e {\n        let params = h.params();\n        if params.len() != 1 {\n            return Err(RenderError::new(\n                \"is_defined: requires one parameter\".to_owned(),\n            ));\n        }\n        let result = h.param(0)\n            .and_then(|x| {\n                if x.is_value_missing() {\n                    Some(false)\n                } else {\n                    Some(true)\n                }\n            })\n            .ok_or_else(|| RenderError::new(\"is_defined: Couldn't read parameter\".to_owned()))?;\n\n        Ok(ScopedJson::Derived(JsonValue::from(result)))\n    }\n}\n\npub fn register_helpers(handlebars: \u0026mut Handlebars) {\n    {\n        handlebars_helper!(to_lower_case: |v: str| v.to_lowercase());\n        handlebars.register_helper(\"to_lower_case\", Box::new(to_lower_case))\n    }\n    {\n        handlebars_helper!(to_upper_case: |v: str| v.to_uppercase());\n        handlebars.register_helper(\"to_upper_case\", Box::new(to_upper_case))\n    }\n    {\n        handlebars_helper!(trim: |v: str| v.trim());\n        handlebars.register_helper(\"trim\", Box::new(trim))\n    }\n    {\n        handlebars_helper!(trim_start: |v: str| v.trim_start());\n        handlebars.register_helper(\"trim_start\", Box::new(trim_start))\n    }\n    {\n        handlebars_helper!(trim_end: |v: str| v.trim_end());\n        handlebars.register_helper(\"trim_end\", Box::new(trim_end))\n    }\n    {\n        handlebars_helper!(contains: |v: str, s: str| v.contains(s));\n        handlebars.register_helper(\"contains\", Box::new(contains))\n    }\n    {\n        handlebars_helper!(starts_with: |v: str, s: str| v.starts_with(s));\n        handlebars.register_helper(\"starts_with\", Box::new(starts_with))\n    }\n    {\n        handlebars_helper!(ends_with: |v: str, s: str| v.ends_with(s));\n        handlebars.register_helper(\"ends_with\", Box::new(ends_with))\n    }\n    {\n        handlebars.register_helper(\"isdefined\", Box::new(IsDefined));\n    }\n}\n\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":13}},{"line":29,"address":[],"length":0,"stats":{"Line":13}},{"line":30,"address":[],"length":0,"stats":{"Line":13}},{"line":31,"address":[],"length":0,"stats":{"Line":1}},{"line":32,"address":[],"length":0,"stats":{"Line":1}},{"line":35,"address":[],"length":0,"stats":{"Line":12}},{"line":36,"address":[],"length":0,"stats":{"Line":12}},{"line":37,"address":[],"length":0,"stats":{"Line":12}},{"line":38,"address":[],"length":0,"stats":{"Line":6}},{"li
