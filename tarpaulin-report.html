TY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n//\n// You should have received a copy of the GNU General Public License\n// long with this program.  If not, see \u003chttp://www.gnu.org/licenses/\u003e.\n\nuse crate::inventory::hosts::HostOSType;\nuse crate::tasks::*;\nuse crate::handle::handle::TaskHandle;\nuse crate::tasks::fields::Field;\nuse serde::{Deserialize};\nuse std::collections::{HashSet};\nuse std::sync::Arc;\nuse std::vec::Vec;\n\nconst MODULE: \u0026str = \"group\";\n\n#[derive(Deserialize,Debug)]\n#[serde(deny_unknown_fields)]\npub struct GroupTask {\n    pub name:           Option\u003cString\u003e,\n    pub group:          String,\n    pub gid:            Option\u003cString\u003e,\n    pub users:          Option\u003cHashSet\u003cString\u003e\u003e,\n    pub append:         Option\u003cString\u003e,\n    pub system:         Option\u003cString\u003e,\n    pub remove:         Option\u003cString\u003e,\n    pub with:           Option\u003cPreLogicInput\u003e,\n    pub and:            Option\u003cPostLogicInput\u003e\n}\n\nstruct GroupAction {\n    pub group:          String,\n    pub gid:            Option\u003cu64\u003e,\n    pub users:          Option\u003cHashSet\u003cString\u003e\u003e,\n    pub append:         bool,\n    pub system:         bool,\n    pub remove:         bool,\n}\n\nstruct GroupDetails {\n    exists:     bool,\n    gid:        Option\u003cu64\u003e,\n    users:      Option\u003cHashSet\u003cString\u003e\u003e,\n}\n\nimpl IsTask for GroupTask {\n\n    fn get_module(\u0026self) -\u003e String { String::from(MODULE) }\n    fn get_name(\u0026self) -\u003e Option\u003cString\u003e { self.name.clone() }\n    fn get_with(\u0026self) -\u003e Option\u003cPreLogicInput\u003e { self.with.clone() }\n\n    fn evaluate(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode) -\u003e Result\u003cEvaluatedTask, Arc\u003cTaskResponse\u003e\u003e {\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(GroupAction {\n                    group:          handle.template.string_no_spaces(request, tm, \u0026String::from(\"group\"), \u0026self.group)?,\n                    gid:            handle.template.integer_option(request, tm, \u0026String::from(\"gid\"), \u0026self.gid, None)?,\n                    users:          {\n                        match \u0026self.users {\n                            Some(users) =\u003e {\n                                let mut templated_users: HashSet\u003cString\u003e = HashSet::new();\n                                for user in users {\n                                    templated_users.insert(handle.template.string_no_spaces(request, tm, \u0026String::from(\"users\"), user)?);\n                                }\n                                Some(templated_users)\n                            },\n                            None =\u003e {None}\n                        }\n                    },\n                    append:         handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"append\"), \u0026self.append)?,\n                    system:         handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"system\"), \u0026self.system)?,\n                    remove:         handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"remove\"), \u0026self.remove)?,\n                }),\n                with: Arc::new(PreLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.and)?),\n            }\n        );\n    }\n\n}\n\nimpl IsAction for GroupAction {\n\n    fn dispatch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n\n        match request.request_type {\n\n            TaskRequestType::Query =\u003e {\n                let os_type = handle.host.read().unwrap().os_type.unwrap();\n                if os_type != HostOSType::Linux {\n                    return Err(handle.response.is_failed(request, \u0026String::from(\"this group module only supports Linux\")));\n                }\n                let actual: GroupDetails = self.get_group_details(handle, request)?;\n                match (actual.exists, self.remove) {\n                    (false, true)  =\u003e return Ok(handle.response.is_matched(request)),\n                    (false, false) =\u003e return Ok(handle.response.needs_creation(request)),\n                    (true, true)   =\u003e return Ok(handle.response.needs_removal(request)),\n                    (true, false)  =\u003e {\n\n                        let mut changes : Vec\u003cField\u003e = Vec::new();\n                        if GroupAction::u64_wants_change(\u0026self.gid, \u0026actual.gid) { changes.push(Field::Gid); }\n                        if self.users_wants_change(\u0026actual) { changes.push(Field::Users); }\n\n                        match changes.len() {\n                            0 =\u003e return Ok(handle.response.is_matched(request)),\n                            _ =\u003e return Ok(handle.response.needs_modification(request, \u0026changes)),\n                        }\n                    }\n                }\n            },\n\n            TaskRequestType::Create =\u003e {\n                let cmd = self.create_group_command();\n                handle.remote.run(request, \u0026cmd, CheckRc::Checked)?;\n                if self.create_group_users_command().is_some() {\n                    let cmd = self.create_group_users_command().unwrap();\n                    handle.remote.run(request, \u0026cmd, CheckRc::Checked)?;\n                }\n                return Ok(handle.response.is_created(request));\n            },\n\n            TaskRequestType::Modify =\u003e {\n                let actual: GroupDetails = self.get_group_details(handle, request)?;\n                if self.modify_group_command(\u0026actual, \u0026request.changes).is_some() {\n                    let cmd = self.modify_group_command(\u0026actual, \u0026request.changes).unwrap();\n                    handle.remote.run(request, \u0026cmd, CheckRc::Checked)?;\n                }\n                if self.modify_group_users_command(\u0026actual, \u0026request.changes).is_some() {\n                    let cmd = self.modify_group_users_command(\u0026actual, \u0026request.changes).unwrap();\n                    handle.remote.run(request, \u0026cmd, CheckRc::Checked)?;\n                }\n                return Ok(handle.response.is_modified(request, request.changes.clone()));\n            },\n\n            TaskRequestType::Remove =\u003e {\n                let cmd = self.delete_group_command();\n                handle.remote.run(request, \u0026cmd, CheckRc::Checked)?;\n                return Ok(handle.response.is_removed(request))\n            }\n\n            // no passive or execute leg\n            _ =\u003e { return Err(handle.response.not_supported(request)); }\n\n        }\n    }\n}\n\nimpl GroupAction {\n\n    fn get_group_details (\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cGroupDetails,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = self.get_group_command();\n        let result = handle.remote.run(request, \u0026cmd, CheckRc::Unchecked)?;\n        let (rc, out) = cmd_info(\u0026result);\n\n        match rc {\n            // return early if group does not exist (rc = 2)\n            2 =\u003e {\n                return Ok(GroupDetails {\n                    exists:   false,\n                    gid:      None,\n                    users:    None,\n                })\n            }\n            0 =\u003e {\n                let items: Vec\u003c\u0026str\u003e = out.split(\":\").collect();\n                let users: HashSet\u003cString\u003e;\n                // getent group from pkg shadow on alpine leaves the third colon off\n                // if no users are asigned to the group. F.e:\n                // A group with users assigned on any linux including alpine\n                //     users:x:100:alice,bob\n                // A group with no users assigned on any linux\n                //     users:x:100:\n                // versus alpine\n                //     users:x:100\n                // Thus the length of  a Vec after split is always 4 on any linux exept alpine\n                // where it is 3 if no users assigned. So we need to handle that here:\n                if items.len() == 4 {\n                    let str_vec: Vec\u003c\u0026str\u003e = items[3].split(\",\").collect();\n                    users = str_vec.iter().map(|\u0026s| s.to_string()).collect();\n                } else {\n                    users = HashSet::new();\n                }\n                return Ok(GroupDetails {\n                    exists: true,\n                    gid:    Some(items[2].parse().unwrap()),\n                    users: Some(users),\n                })\n            }\n            x =\u003e { return Err(handle.response.is_failed(request, \u0026format!(\"failure getting group details, rc: '{}'\", x))); }\n        }\n    }\n\n    fn get_group_command(\u0026self) -\u003e String {\n        // returns a string devided by 3 colons (':')\n        // group:pwd:GID:users\n        // F.e.: users:x:100:alice,bob\n        // Of course: the pwd field does just contain an 'x' in modern Unix/Linux because of /etc/shadow\n        return format!(\"getent group '{}'\", self.group);\n    }\n\n    fn create_group_command(\u0026self) -\u003e String {\n        let mut cmd = String::from(\"groupadd\");\n        if self.gid.is_some() {\n            cmd.push_str(\u0026format!(\" -g '{}'\", self.gid.as_ref().unwrap()));\n        }\n        if self.system \u0026\u0026 self.gid.is_none() {\n             cmd.push_str(\u0026format!(\" -r\"));\n        }\n        cmd.push_str(\u0026format!(\" '{}'\", self.group));\n        return cmd;\n    }\n\n    fn create_group_users_command(\u0026self) -\u003e Option\u003cString\u003e {\n        if self.users.is_some() {\n            let final_users: Vec\u003cString\u003e = self.users.as_ref().unwrap().iter().cloned().collect();\n            return Some(format!(\"gpasswd -M '{}' '{}'\", final_users.join(\",\"), self.group));\n        } else {\n            return None;\n        }\n    }\n\n    fn modify_group_command(\u0026self, _actual: \u0026GroupDetails, changes: \u0026Vec\u003cField\u003e) -\u003e Option\u003cString\u003e {\n        if changes.contains(\u0026Field::Gid) {\n            let mut cmd = String::from(\"groupmod\");\n            if self.gid.is_some() \u0026\u0026 changes.contains(\u0026Field::Gid) {\n                cmd.push_str(\u0026format!(\" -g '{}'\", self.gid.as_ref().unwrap()));\n            }\n            cmd.push_str(\u0026format!(\" '{}'\", self.group));\n            return Some(cmd);\n        }\n        return None;\n    }\n\n    fn modify_group_users_command(\u0026self, actual: \u0026GroupDetails, changes: \u0026Vec\u003cField\u003e) -\u003e Option\u003cString\u003e {\n        if self.users.is_some() \u0026\u0026 changes.contains(\u0026Field::Users) {\n            match self.append {\n                true =\u003e {\n                    match \u0026actual.users {\n                        // if some users already exist, we need to add the new ones\n                        Some(actual_users) =\u003e {\n                            let mut users = self.users.clone().unwrap();\n                            for user in actual_users {\n                                 users.insert(user.clone());\n                            }\n                            let final_users: Vec\u003cString\u003e = users.iter().cloned().collect();\n                            return Some(format!(\"gpasswd -M '{}' '{}'\",final_users.join(\",\"), self.group))\n                        },\n                        // otherwise we just take the new ones\n                        None =\u003e {\n                            let final_users: Vec\u003cString\u003e = self.users.as_ref().unwrap().iter().cloned().collect();\n                            return Some(format!(\"gpasswd -M '{}' '{}'\",final_users.join(\",\"), self.group))\n                        }\n                    }\n                },\n                // just replace existing users with new users\n                false =\u003e {\n                    let final_users: Vec\u003cString\u003e = self.users.as_ref().unwrap().iter().cloned().collect();\n                    return Some(format!(\"gpasswd -M '{}' '{}'\", final_users.join(\",\"), self.group))\n                }\n            }\n        }\n        return None;\n    }\n\n    fn delete_group_command(\u0026self) -\u003e String {\n        return format!(\"groupdel '{}'\", self.group)\n    }\n\n    fn u64_wants_change(our: \u0026Option\u003cu64\u003e, actual: \u0026Option\u003cu64\u003e) -\u003e bool {\n        if our.is_some() {\n            if actual.is_none() {\n                return true\n            }\n            if ! our.as_ref().unwrap().eq(actual.as_ref().unwrap()) {\n                return true;\n            }\n        }\n        return false;\n    }\n\n    fn users_wants_change(\u0026self, actual: \u0026GroupDetails) -\u003e bool {\n        if self.users.is_none() {\n            // no preference about configuration on the remote system\n            return false\n        }\n        if actual.users.is_none() {\n            // no remote users yet\n            return true;\n        }\n        let actual_users  = actual.users.as_ref().unwrap();\n        let desired_users = self.users.clone().unwrap();\n        if self.append {\n            return ! desired_users.is_subset(\u0026actual_users);\n        } else {\n            return desired_users != *actual_users\n        }\n    }\n\n}\n","traces":[{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":112,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0 :[],"length":0,"stats":{"Line":0}},{"line":257,"address":[],"length":0,"stats":{"Line":0}},{"line":261,"address":[],"length":0,"stats":{"Line":0}},{"line":262,"address":[],"length":0,"stats":{"Line":0}},{"line":268,"address":[],"length":0,"stats":{"Line":0}},{"line":269,"address":[],"length":0,"stats":{"Line":0}},{"line":273,"address":[],"length":0,"stats":{"Line":0}},{"line":276,"address":[],"length":0,"stats":{"Line":0}},{"line":277,"address":[],"length":0,"stats":{"Line":0}},{"line":280,"address":[],"length":0,"stats":{"Line":0}},{"line":281,"address":[],"length":0,"stats":{"Line":0}},{"line":282,"address":[],"length":0,"stats":{"Line":0}},{"line":283,"address":[],"length":0,"stats":{"Line":0}},{"line":285,"address":[],"length":0,"stats":{"Line":0}},{"line":286,"address":[],"length":0,"stats":{"Line":0}},{"line":289,"address":[],"length":0,"stats":{"Line":0}},{"line":292,"address":[],"length":0,"stats":{"Line":0}},{"line":293,"address":[],"length":0,"stats":{"Line":0}},{"line":295,"address":[],"length":0,"stats":{"Line":0}},{"line":297,"address":[],"length":0,"stats":{"Line":0}},{"line":299,"address":[],"length":0,"stats":{"Line":0}},{"line":301,"address":[],"length":0,"stats":{"Line":0}},{"line":302,"address":[],"length":0,"stats":{"Line":0}},{"line":303,"address":[],"length":0,"stats":{"Line":0}},{"line":304,"address":[],"length":0,"stats":{"Line":0}},{"line":306,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":132},{"path":["/","Users","wings","projects","jetpack","src","modules","access","mod.rs"],"content":"// Jetporch\n// Copyright (C) 2023 - JetPorch Project Contributors\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU General Public License as published by\n// the Free Software Foundation, either version 3 of the License, or\n// at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n//\n// You should have received a copy of the GNU General Public License\n// long with this program.  If not, see \u003chttp://www.gnu.org/licenses/\u003e.\n\n/** ADD MODULES HERE, KEEP ALPHABETIZED **/\n\npub mod group;\npub mod user;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","wings","projects","jetpack","src","modules","access","user.rs"],"content":"// Jetporch\n// Copyright (C) 2023 - JetPorch Project Contributors\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU General Public License as published by\n// the Free Software Foundation, either version 3 of the License, or\n// at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n//\n// You should have received a copy of the GNU General Public License\n// long with this program.  If not, see \u003chttp://www.gnu.org/licenses/\u003e.\n\nuse crate::inventory::hosts::HostOSType;\nuse crate::tasks::*;\nuse crate::handle::handle::TaskHandle;\nuse crate::tasks::fields::Field;\nuse serde::{Deserialize};\nuse std::collections::{HashSet};\nuse std::sync::Arc;\nuse std::vec::Vec;\n\nconst MODULE: \u0026str = \"user\";\n\n#[derive(Deserialize,Debug)]\n#[serde(deny_unknown_fields)]\npub struct UserTask {\n    pub name:              Option\u003cString\u003e,\n    pub user:              String,\n    pub uid:               Option\u003cString\u003e,\n    pub system:            Option\u003cString\u003e,\n    pub gid:               Option\u003cString\u003e,\n    pub groups:            Option\u003cHashSet\u003cString\u003e\u003e,\n    pub append:            Option\u003cString\u003e,\n    pub create_home:       Option\u003cString\u003e,\n    pub create_user_group: Option\u003cString\u003e,\n    pub gecos:             Option\u003cString\u003e,\n    pub shell:             Option\u003cString\u003e,\n    pub remove:            Option\u003cString\u003e,\n    pub cleanup:           Option\u003cString\u003e,\n    pub with:              Option\u003cPreLogicInput\u003e,\n    pub and:               Option\u003cPostLogicInput\u003e\n}\n\nstruct UserAction {\n    pub user:              String,\n    pub uid:               Option\u003cu64\u003e,\n    pub system:            bool,\n    pub gid:               Option\u003cString\u003e,\n    pub groups:            Option\u003cHashSet\u003cString\u003e\u003e,\n    pub append:            bool,\n    pub create_home:       bool,\n    pub create_user_group: bool,\n    pub gecos:             Option\u003cString\u003e,\n    pub shell:             Option\u003cString\u003e,\n    pub remove:            bool,\n    pub cleanup:           bool,\n}\n\nstruct UserDetails {\n    exists:     bool,\n    uid:        Option\u003cu64\u003e,\n    gid:        Option\u003cString\u003e,\n    groups:     Option\u003cHashSet\u003cString\u003e\u003e,\n    gecos:      Option\u003cString\u003e,\n    shell:      Option\u003cString\u003e,\n}\n\nimpl IsTask for UserTask {\n\n    fn get_module(\u0026self) -\u003e String { String::from(MODULE) }\n    fn get_name(\u0026self) -\u003e Option\u003cString\u003e { self.name.clone() }\n    fn get_with(\u0026self) -\u003e Option\u003cPreLogicInput\u003e { self.with.clone() }\n\n    fn evaluate(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode) -\u003e Result\u003cEvaluatedTask, Arc\u003cTaskResponse\u003e\u003e {\n\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(UserAction {\n                    user:              handle.template.string_no_spaces(request, tm, \u0026String::from(\"user\"), \u0026self.user)?,\n                    uid:               handle.template.integer_option(request, tm, \u0026String::from(\"uid\"), \u0026self.uid, None)?,\n                    system:            handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"system\"), \u0026self.system)?,\n                    gid:               handle.template.string_option(request, tm, \u0026String::from(\"gid\"), \u0026self.gid)?,\n                    groups:         {\n                        match \u0026self.groups {\n                            Some(groups) =\u003e {\n                                let mut templated_groups: HashSet\u003cString\u003e = HashSet::new();\n                                for group in groups {\n                                    templated_groups.insert(handle.template.string_no_spaces(request, tm, \u0026String::from(\"groups\"), group)?);\n                                }\n                                Some(templated_groups)\n                            },\n                            None =\u003e {None}\n                        }\n                    },\n                    append:            handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"append\"), \u0026self.append)?,\n                    create_home:       handle.template.boolean_option_default_true(\u0026request, tm, \u0026String::from(\"create_home\"), \u0026self.create_home)?,\n                    create_user_group: handle.template.boolean_option_default_true(\u0026request, tm, \u0026String::from(\"create_user_group\"), \u0026self.create_user_group)?,\n                    gecos:             handle.template.string_option(request, tm, \u0026String::from(\"gecos\"), \u0026self.gecos)?,\n                    shell:             handle.template.string_option(request, tm, \u0026String::from(\"shell\"), \u0026self.shell)?,\n                    remove:            handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"remove\"), \u0026self.remove)?,\n                    cleanup:           handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"cleanup\"), \u0026self.cleanup)?,\n                }),\n                with: Arc::new(PreLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.and)?),\n            }\n        );\n    }\n\n}\n\nimpl IsAction for UserAction {\n\n    fn dispatch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n\n        match request.request_type {\n\n            TaskRequestType::Query =\u003e {\n\n                let os_type = handle.host.read().unwrap().os_type.unwrap();\n                if os_type != HostOSType::Linux {\n                    return Err(handle.response.is_failed(request, \u0026String::from(\"this user module only supports Linux\")));\n                }\n\n                let actual: UserDetails = self.get_user_details(handle, request)?;\n\n                match (actual.exists, self.remove) {\n                    (false, true)  =\u003e return Ok(handle.response.is_matched(request)),\n                    (false, false) =\u003e return Ok(handle.response.needs_creation(request)),\n                    (true, true)   =\u003e return Ok(handle.response.needs_removal(request)),\n                    (true, false)  =\u003e {\n\n                        let mut changes : Vec\u003cField\u003e = Vec::new();\n                        if UserAction::u64_wants_change(\u0026self.uid, \u0026actual.uid) { changes.push(Field::Uid); }\n                        if UserAction::string_wants_change(\u0026self.gid, \u0026actual.gid) { changes.push(Field::Gid); }\n                        if UserAction::string_wants_change(\u0026self.gecos, \u0026actual.gecos) { changes.push(Field::Gecos); }\n                        if UserAction::string_wants_change(\u0026self.shell, \u0026actual.shell){ changes.push(Field::Shell); }\n                        if self.groups_wants_change(\u0026actual) { changes.push(Field::Groups); }\n\n                        match changes.len() {\n                            0 =\u003e return Ok(handle.response.is_matched(request)),\n                            _ =\u003e return Ok(handle.response.needs_modification(request, \u0026changes)),\n                        }\n                    }\n                }\n            },\n\n            TaskRequestType::Create =\u003e {\n                let cmd = self.create_user_command();\n                handle.remote.run(request, \u0026cmd, CheckRc::Checked)?;\n                return Ok(handle.response.is_created(request));\n            },\n\n            TaskRequestType::Modify =\u003e {\n                let actual: UserDetails = self.get_user_details(handle, request)?;\n                let cmd = self.modify_user_command(\u0026actual);\n                handle.remote.run(request, \u0026cmd, CheckRc::Checked)?;\n                return Ok(handle.response.is_modified(request, request.changes.clone()));\n            },\n\n            TaskRequestType::Remove =\u003e {\n                let cmd = self.delete_user_command();\n                handle.remote.run(request, \u0026cmd, CheckRc::Checked)?;\n                return Ok(handle.response.is_removed(request))\n            }\n\n            // no passive or execute leg\n            _ =\u003e { return Err(handle.response.not_supported(request)); }\n\n\n        }\n    }\n}\n\nimpl UserAction {\n\n    fn get_gid(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cString,Arc\u003cTaskResponse\u003e\u003e  {\n        let cmd = self.get_user_gid_command();\n        let result = handle.remote.run(request, \u0026cmd, CheckRc::Checked)?;\n        let (_, out) = cmd_info(\u0026result);\n        return Ok(out);\n    }\n\n    fn get_groups(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cHashSet\u003cString\u003e,Arc\u003cTaskResponse\u003e\u003e  {\n        let cmd = self.get_user_groups_command();\n        let result = handle.remote.run(request, \u0026cmd, CheckRc::Checked)?;\n        let (_, out) = cmd_info(\u0026result);\n        let str_vec: Vec\u003c\u0026str\u003e = out.split_whitespace().collect();\n        let groups: HashSet\u003cString\u003e = str_vec.iter().map(|\u0026s| s.to_string()).collect();\n        return Ok(groups);\n    }\n\n    fn get_user_details (\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cUserDetails,Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = self.get_user_command();\n        let result = handle.remote.run(request, \u0026cmd, CheckRc::Unchecked)?;\n        let (rc, out) = cmd_info(\u0026result);\n\n        match rc {\n            // return early if user does not exist (rc = 2)\n            2 =\u003e {\n                return Ok(UserDetails {\n                    exists:     false,\n                    uid:        None,\n                    gid:        None,\n                    groups:     None,\n                    gecos:      None,\n                    shell:      None,\n                })\n            }\n            0 =\u003e {\n                let items: Vec\u003c\u0026str\u003e = out.split(\":\").collect();\n                let gid =  Some(self.get_gid(handle, request)?);\n                let groups = Some(self.get_groups(handle, request)?);\n                    return Ok(UserDetails {\n                        exists: true,\n                        uid:    Some(items[2].parse().unwrap()),\n                        gid:    gid,\n                        groups: groups,\n                        gecos:  Some(items[4].to_string()),\n                        shell:  Some(items[6].to_string()),\n                    })\n            }\n            x =\u003e { return Err(handle.response.is_failed(request, \u0026format!(\"failure getting user details, rc: '{}'\", x))); }\n        }\n    }\n\n    fn get_user_command(\u0026self) -\u003e String {\n        // returns a string devided by 6 colons (':')\n        // user:pwd:UID:GID:Gecos:Homedir:Shell\n        // F.e.: alice:x:1000:1000:alice:/home/alice:/bin/bash\n        // Of course: the pwd field does just contain an 'x' in modern Unix/Linux because of /etc/shadow\n        return format!(\"getent passwd '{}'\", self.user);\n    }\n\n    fn create_user_command(\u0026self) -\u003e String {\n        let mut cmd = String::from(\"useradd\");\n\n        if self.uid.is_some() {\n            cmd.push_str(\u0026format!(\" -u '{}'\", self.uid.as_ref().unwrap()));\n        }\n        if self.system \u0026\u0026 self.uid.is_none() {\n            cmd.push_str(\" -r\");\n        }\n        if self.gid.is_some() {\n            cmd.push_str(\u0026format!(\" -g '{}'\", self.gid.as_ref().unwrap()));\n        }\n        if self.groups.is_some() {\n            let final_groups: Vec\u003cString\u003e = self.groups.as_ref().unwrap().iter().cloned().collect();\n            cmd.push_str(\u0026format!(\" -G '{}'\", final_groups.join(\",\")));\n        }\n        if self.create_home {\n            cmd.push_str(\" -m\");\n        } else {\n            cmd.push_str(\" -M\");\n        }\n        if self.create_user_group {\n            cmd.push_str(\" -U\");\n        } else {\n            cmd.push_str(\" -N\");\n        }\n        if self.gecos.is_some() {\n            cmd.push_str(\u0026format!(\" -c '{}'\", self.gecos.as_ref().unwrap()));\n        }\n        if self.shell.is_some() {\n            cmd.push_str(\u0026format!(\" -s '{}'\", self.shell.as_ref().unwrap()));\n        }\n\n        cmd.push_str(\u0026format!(\" '{}'\", self.user));\n        return cmd;\n    }\n\n    fn modify_user_command(\u0026self, actual: \u0026UserDetails) -\u003e String {\n        let mut cmd = String::from(\"usermod\");\n\n        if self.uid.is_some() {\n            cmd.push_str(\u0026format!(\" -u '{}'\", self.uid.as_ref().unwrap()));\n        }\n        if self.gid.is_some() {\n            cmd.push_str(\u0026format!(\" -g '{}'\", self.gid.as_ref().unwrap()));\n        }\n        if self.gecos.is_some() {\n            cmd.push_str(\u0026format!(\" -c '{}'\", self.gecos.as_ref().unwrap()));\n        }\n        if self.shell.is_some() {\n            cmd.push_str(\u0026format!(\" -s '{}'\", self.shell.as_ref().unwrap()));\n        }\n\n        if self.groups.is_some() {\n            match self.append {\n                    true =\u003e {\n                        match \u0026actual.groups {\n                            // if some groups already exist, we need to add the new ones\n                            Some(actual_groups) =\u003e {\n                                let mut groups = self.groups.clone().unwrap();\n                                for group in actual_groups {\n                                    groups.insert(group.clone());\n                                }\n                                let final_groups: Vec\u003cString\u003e = groups.iter().cloned().collect();\n                                cmd.push_str(\u0026format!(\" -G '{}'\",final_groups.join(\",\")));\n                            },\n                            // otherwise we just take the new ones\n                            None =\u003e {\n                                let final_groups: Vec\u003cString\u003e = self.groups.as_ref().unwrap().iter().cloned().collect();\n                                cmd.push_str(\u0026format!(\" -G '{}'\",final_groups.join(\",\")));\n                            }\n                        }\n                    },\n                    // just replace existing groups with new groups\n                    false =\u003e {\n                        let final_groups: Vec\u003cString\u003e = self.groups.as_ref().unwrap().iter().cloned().collect();\n                        cmd.push_str(\u0026format!(\" -G '{}'\", final_groups.join(\",\")));\n                    }\n            }\n        }\n        cmd.push_str(\u0026format!(\" '{}'\", self.user));\n\n        return cmd;\n    }\n\n    fn delete_user_command(\u0026self) -\u003e String {\n        match self.cleanup {\n            false =\u003e return format!(\"userdel '{}'\", self.user),\n            true =\u003e return format!(\"userdel -r '{}'\", self.user),\n        }\n    }\n\n    fn get_user_gid_command(\u0026self) -\u003e String {\n        // returns a string containing the primary group name.\n        return format!(\"id -gn '{}'\", self.user);\n    }\n\n    fn get_user_groups_command(\u0026self) -\u003e String {\n        // returns a string containing a space separated list of group names.\n        return format!(\"id -Gn '{}'\", self.user);\n    }\n\n    fn string_wants_change(our: \u0026Option\u003cString\u003e, actual: \u0026Option\u003cString\u003e) -\u003e bool {\n        if our.is_some() {\n            if actual.is_none() {\n                return true\n            }\n            if ! our.as_ref().unwrap().eq(actual.as_ref().unwrap()) {\n                return true;\n            }\n        }\n        return false;\n    }\n\n    fn u64_wants_change(our: \u0026Option\u003cu64\u003e, actual: \u0026Option\u003cu64\u003e) -\u003e bool {\n        if our.is_some() {\n            if actual.is_none() {\n                return true\n            }\n            if ! our.as_ref().unwrap().eq(actual.as_ref().unwrap()) {\n                return true;\n            }\n        }\n        return false;\n    }\n\n    fn groups_wants_change(\u0026self, actual: \u0026UserDetails) -\u003e bool {\n        \n        if self.groups.is_none() {\n            // no preference about configuration on the remote system\n            return false\n        }\n        if actual.groups.is_none() {\n            // no remote groups yet\n            return true;\n        }\n        \n        let actual_groups      = actual.groups.as_ref().unwrap();\n        let actual_gid         = actual.gid.as_ref().unwrap();\n        let mut desired_groups = self.groups.clone().unwrap();\n\n        desired_groups.insert(actual_gid.to_string());\n        if self.append { \n            return ! desired_groups.is_subset(\u0026actual_groups);\n        } else {\n            return desired_groups != *actual_groups\n        }\n    \n    }\n\n}\n","traces":[{"line":74,"address":[],"length":0,"stats":{"Line":2}},{"line":75,"address":[],"length":0,"stats":{"Line":1}},{"line":76,"address":[],"length":0,"stats":{"Line":1}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"lengt on\u003cPreLogicInput\u003e,\n    pub and: Option\u003cPostLogicInput\u003e,\n}\nstruct ExternalAction {\n    pub use_module: PathBuf,\n    pub params: String,\n    pub save: Option\u003cString\u003e, \n    pub failed_when: Option\u003cString\u003e,\n    pub changed_when: Option\u003cString\u003e,\n}\n\n\nimpl IsTask for ExternalTask {\n\n    fn get_module(\u0026self) -\u003e String { String::from(MODULE) }\n    fn get_name(\u0026self) -\u003e Option\u003cString\u003e { self.name.clone() }\n    fn get_with(\u0026self) -\u003e Option\u003cPreLogicInput\u003e { self.with.clone() }\n\n    fn evaluate(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode) -\u003e Result\u003cEvaluatedTask, Arc\u003cTaskResponse\u003e\u003e {\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(ExternalAction {\n                    use_module: handle.template.find_module_path(request, tm, \u0026String::from(\"use\"), \u0026self.use_module)?,\n                    // FIXME: template the parameters\n                    params: {\n                        let params_data = match serde_json::to_string(\u0026self.params) {\n                            Ok(x) =\u003e x,\n                            Err(_y) =\u003e {\n                                return Err(handle.response.is_failed(request,  \u0026String::from(\"unable to load JSON inputs\")));\n                            }\n                        };\n                        // note: this level of templating occurs at runtime and we would /like/ to do it earlier.\n                        match handle.template.string_unsafe_for_shell(request, TemplateMode::Strict, \u0026String::from(\"params\"), \u0026params_data) {\n                            Ok(x) =\u003e x,\n                            Err(y) =\u003e {\n                                return Err(handle.response.is_failed(request, \u0026format!(\"unable to template parameters: {:?}\",y)));\n                            }\n                        }\n                    },\n                    save: handle.template.string_option_no_spaces(\u0026request, tm, \u0026String::from(\"save\"), \u0026self.save)?,\n                    failed_when: handle.template.string_option_unsafe_for_shell(\u0026request, tm, \u0026String::from(\"failed_when\"), \u0026self.failed_when)?,\n                    changed_when: handle.template.string_option_unsafe_for_shell(\u0026request, tm, \u0026String::from(\"changed_when\"), \u0026self.changed_when)?,\n                }),\n                with: Arc::new(PreLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.and)?),\n            }\n        );\n    }\n\n}\n\nimpl IsAction for ExternalAction {\n    \n    fn dispatch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n    \n        match request.request_type {\n\n            TaskRequestType::Query =\u003e {\n                return Ok(handle.response.needs_execution(\u0026request));\n            },\n\n            TaskRequestType::Execute =\u003e {\n\n                let (_tmp_path1, tmp_file1) = handle.remote.get_transfer_location(request)?;\n                let (_tmp_path2, tmp_file2) = handle.remote.get_transfer_location(request)?;\n\n                let module_tmp_file = tmp_file1.as_ref().unwrap();\n                let param_tmp_file = tmp_file2.as_ref().unwrap();\n                let module_str_path = module_tmp_file.as_path().display().to_string();\n                let param_str_path = param_tmp_file.as_path().display().to_string();\n\n                handle.remote.copy_file(request, self.use_module.as_path(), \u0026module_str_path.clone(), |_f| { \n                    return Ok(()) \n                })?;\n                \n                handle.remote.write_data(request, \u0026self.params.clone(), \u0026param_str_path.clone(), |_f| {\n                    // not using the after save handler for this module\n                    return Ok(());\n                })?;\n                \n                let chmod = format!(\"chmod +x '{}'\", module_str_path.clone());\n                handle.remote.run(request, \u0026chmod, CheckRc::Checked)?;\n\n                let module_run = format!(\"{} \u003c {}\", module_str_path.clone(), param_str_path.clone());\n                let task_result = handle.remote.run_unsafe(request, \u0026module_run, CheckRc::Checked)?;\n                let (rc, out) = cmd_info(\u0026task_result);\n\n                handle.remote.delete_file(request, \u0026param_str_path.clone())?;\n                handle.remote.delete_file(request, \u0026module_str_path.clone())?;\n\n                let map_data = build_results_map(handle, request, rc, \u0026out)?;\n\n                let should_fail = match self.failed_when.is_none() {\n                    true =\u003e match rc { 0 =\u003e false, _ =\u003e true },\n                    false =\u003e {\n                        let condition = self.failed_when.as_ref().unwrap();\n                        handle.template.test_condition_with_extra_data(request, TemplateMode::Strict, condition, \u0026handle.host, map_data.clone())?\n                    }\n                };\n\n                let should_mark_changed = match self.changed_when.is_none() {\n                    true =\u003e true,\n                    false =\u003e {\n                        let condition = self.changed_when.as_ref().unwrap();\n                        handle.template.test_condition_with_extra_data(request, TemplateMode::Strict, condition, \u0026handle.host, map_data.clone())?\n                    }\n                };\n\n                if self.save.is_some() {\n                    save_results(\u0026handle.host, self.save.as_ref().unwrap(), map_data);\n                }\n\n :command::cmd_info;\nuse serde::{Deserialize};\nuse std::sync::{Arc,RwLock};\nuse crate::inventory::hosts::Host;\n\nconst MODULE: \u0026str = \"Shell\";\n\n#[derive(Deserialize,Debug)]\n#[serde(deny_unknown_fields)]\npub struct ShellTask {\n    pub name: Option\u003cString\u003e,\n    pub cmd: String,\n    pub save: Option\u003cString\u003e, \n    pub failed_when: Option\u003cString\u003e, \n    pub changed_when: Option\u003cString\u003e, \n    #[serde(rename = \"unsafe\")]\n    pub unsafe_: Option\u003cString\u003e, /* FIXME: can use r#unsafe instead */\n    pub with: Option\u003cPreLogicInput\u003e,\n    pub and: Option\u003cPostLogicInput\u003e,\n}\nstruct ShellAction {\n    pub cmd: String,\n    pub save: Option\u003cString\u003e, \n    pub failed_when: Option\u003cString\u003e,\n    pub changed_when: Option\u003cString\u003e,\n    pub unsafe_: bool,\n}\n\n\nimpl IsTask for ShellTask {\n\n    fn get_module(\u0026self) -\u003e String { String::from(MODULE) }\n    fn get_name(\u0026self) -\u003e Option\u003cString\u003e { self.name.clone() }\n    fn get_with(\u0026self) -\u003e Option\u003cPreLogicInput\u003e { self.with.clone() }\n\n    fn evaluate(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode) -\u003e Result\u003cEvaluatedTask, Arc\u003cTaskResponse\u003e\u003e {\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(ShellAction {\n                    unsafe_:  {\n                        if self.cmd.find(\"{{\").is_none() {\n                            // allow all the fancy shell characters unless variables are used, in which case\n                            // do a bit of extra filtering unless users turn it off.\n                            true\n                        } else {\n                            handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"unsafe\"), \u0026self.unsafe_)?\n                        }\n                    },\n                    cmd:  handle.template.string_unsafe_for_shell(\u0026request, tm, \u0026String::from(\"cmd\"), \u0026self.cmd)?,\n                    save: handle.template.string_option_no_spaces(\u0026request, tm, \u0026String::from(\"save\"), \u0026self.save)?,\n                    failed_when: handle.template.string_option_unsafe_for_shell(\u0026request, tm, \u0026String::from(\"failed_when\"), \u0026self.failed_when)?,\n                    changed_when: handle.template.string_option_unsafe_for_shell(\u0026request, tm, \u0026String::from(\"changed_when\"), \u0026self.changed_when)?,\n\n                }),\n                with: Arc::new(PreLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.and)?),\n            }\n        );\n    }\n\n}\n\nimpl IsAction for ShellAction {\n    \n    fn dispatch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n    \n        match request.request_type {\n\n            TaskRequestType::Query =\u003e {\n                return Ok(handle.response.needs_execution(\u0026request));\n            },\n\n            TaskRequestType::Execute =\u003e {\n                let task_result : Arc\u003cTaskResponse\u003e;\n                if self.unsafe_ {\n                    task_result = handle.remote.run_unsafe(\u0026request, \u0026self.cmd.clone(), CheckRc::Unchecked)?;\n                } else {\n                    task_result = handle.remote.run(\u0026request, \u0026self.cmd.clone(), CheckRc::Unchecked)?;\n                }\n                let (rc, out) = cmd_info(\u0026task_result);\n                let map_data = build_results_map(rc, \u0026out);\n\n                let should_fail = match self.failed_when.is_none() {\n                    true =\u003e match rc { 0 =\u003e false, _ =\u003e true },\n                    false =\u003e {\n                        let condition = self.failed_when.as_ref().unwrap();\n                        handle.template.test_condition_with_extra_data(request, TemplateMode::Strict, condition, \u0026handle.host, map_data.clone())?\n                    }\n                };\n\n                let should_mark_changed = match self.changed_when.is_none() {\n                    true =\u003e true,\n                    false =\u003e {\n                        let condition = self.changed_when.as_ref().unwrap();\n                        handle.template.test_condition_with_extra_data(request, TemplateMode::Strict, condition, \u0026handle.host, map_data.clone())?\n                    }\n                };\n\n                if self.save.is_some() {\n                    save_results(\u0026handle.host, self.save.as_ref().unwrap(), map_data);\n                }\n\n                return match should_fail {\n                    true =\u003e Err(handle.response.command_failed(request, \u0026Arc::clone(\u0026task_result.command_result))),\n                    false =\u003e match should_mark_changed {\n                        true =\u003e Ok(task_result),\n                        false =\u003e Ok(handle.response.is_passive(request))\n                    }\n                };\n\n            },\n    \n            _ =\u003e { return Err(handle.response.not_supported(\u0026request)); }\n    \n        }\n    }\n\n}\n\nfn build_results_map(rc: i32, out: \u0026String) -\u003e serde_yaml::Mapping {\n    let mut result = serde_yaml::Mapping::new();\n    let num : serde_yaml::Value = serde_yaml::from_str(\u0026format!(\"{}\", rc)).unwrap();\n    result.insert(serde_yaml::Value::String(String::from(\"rc\")), num);\n    //result.insert(serde_yaml::Value::String(String::from(\"rc\")),  serde_yaml::Value::String(format!(\"{}\", rc)));\n\n    result.insert(serde_yaml::Value::String(String::from(\"out\")), serde_yaml::Value::String(out.clone()));\n neral Public License\n// long with this program.  If not, see \u003chttp://www.gnu.org/licenses/\u003e.\n\nuse crate::tasks::*;\nuse crate::handle::handle::TaskHandle;\nuse serde::Deserialize;\nuse std::sync::Arc;\n\nconst MODULE: \u0026str = \"assert\";\n\n#[derive(Deserialize,Debug)]\n#[serde(deny_unknown_fields)]\npub struct AssertTask {\n    pub name: Option\u003cString\u003e,\n    pub msg: Option\u003cString\u003e,\n    pub r#true: Option\u003cString\u003e,\n    pub r#false: Option\u003cString\u003e,\n    pub all_true: Option\u003cVec\u003cString\u003e\u003e,\n    pub all_false: Option\u003cVec\u003cString\u003e\u003e,\n    pub some_true: Option\u003cVec\u003cString\u003e\u003e,\n    pub with: Option\u003cPreLogicInput\u003e,\n    pub and: Option\u003cPostLogicInput\u003e\n}\n\n#[allow(dead_code)]\nstruct AssertAction {\n    pub name: String,\n    pub msg: Option\u003cString\u003e,\n    pub r#true: bool,\n    pub r#false: bool,\n    pub all_true: Vec\u003cbool\u003e,\n    pub all_false: Vec\u003cbool\u003e,\n    pub some_true: Vec\u003cbool\u003e\n\n}\n\nimpl IsTask for AssertTask {\n\n    fn get_module(\u0026self) -\u003e String { String::from(MODULE) }\n    fn get_name(\u0026self) -\u003e Option\u003cString\u003e { self.name.clone() }\n    fn get_with(\u0026self) -\u003e Option\u003cPreLogicInput\u003e { self.with.clone() }\n\n    fn evaluate(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode) -\u003e Result\u003cEvaluatedTask, Arc\u003cTaskResponse\u003e\u003e {\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(AssertAction {\n                    name: self.name.clone().unwrap_or(String::from(MODULE)),\n                    msg: handle.template.string_option_unsafe_for_shell(request, tm, \u0026String::from(\"msg\"), \u0026self.msg)?,\n                    r#true: match self.r#true.is_some() {\n                            true =\u003e handle.template.test_condition(request, tm, \u0026self.r#true.as_ref().unwrap())?,\n                            false =\u003e true\n                    },\n                    r#false: match self.r#false.is_some() {\n                            true =\u003e handle.template.test_condition(request, tm, \u0026self.r#false.as_ref().unwrap())?,\n                            false =\u003e false\n                    },\n                    all_true: match self.all_true.is_some() {\n                        true =\u003e eval_list(handle, request, tm, self.all_true.as_ref().unwrap())?,\n                        false =\u003e vec![true]\n                    },\n                    all_false: match self.all_false.is_some() {\n                        true =\u003e eval_list(handle, request, tm, self.all_false.as_ref().unwrap())?,\n                        false =\u003e vec![false]\n                    },\n                    some_true: match self.some_true.is_some() {\n                        true =\u003e eval_list(handle, request, tm, self.some_true.as_ref().unwrap())?,\n                        false =\u003e vec![true]\n                    }\n                }),\n                with: Arc::new(PreLogicInput::template(handle, request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(handle, request, tm, \u0026self.and)?),\n            }\n        );\n    }\n}\n\nfn eval_list(handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode, list: \u0026Vec\u003cString\u003e) -\u003e Result\u003cVec\u003cbool\u003e,Arc\u003cTaskResponse\u003e\u003e {\n    let mut results : Vec\u003cbool\u003e = Vec::new();\n    for item in list.iter() {\n        results.push(handle.template.test_condition(request, tm, item)?);\n    }\n    return Ok(results);\n}\n\nimpl IsAction for AssertAction {\n\n    fn dispatch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n\n        match request.request_type {\n\n            TaskRequestType::Query =\u003e {\n                return Ok(handle.response.needs_passive(request));\n            },\n\n            TaskRequestType::Passive =\u003e {\n                let mut fail = false;\n                if self.r#true == false {\n                    fail = true;\n                }\n                else if self.r#false == true {\n                    fail = true; \n                }\n                else if self.all_true.contains(\u0026false) {\n                    fail = true;\n                }\n                else if self.all_false.contains(\u0026true) {\n                    fail = true;\n                } \n                else if ! self.some_true.contains(\u0026true) {\n                    fail = true;\n                }\n                if fail {\n                    if self.msg.is_some() {\n                        return Err(handle.response.is_failed(request, \u0026format!(\"assertion failed: {}\", self.msg.as_ref().unwrap())));\n                    } else {\n                        return Err(handle.response.is_failed(request, \u0026format!(\"assertion failed\")));\n                    }\n                }\n                return Ok(handle.response.is_passive(request));\n            },\n\n            _ =\u003e { return Err(handle.response.not_supported(request)); }\n\n        }\n\n    }\n\n}","traces":[{"line":52,"address":[],"length":0,"stats":{"Line":2}},{"line":53,"address":[],"length":0,"stats":{"Line":1}},{"line":54,"address":[],"length":0,"stats":{"Line":1}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address cTaskResponse\u003e\u003e {\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(FactsAction {\n                    facter:  handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"facter\"), \u0026self.facter)?,\n                    ohai:    handle.template.boolean_option_default_false(\u0026request, tm, \u0026String::from(\"ohai\"), \u0026self.ohai)?,\n\n                }),\n                with: Arc::new(PreLogicInput::template(handle, request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(handle, request, tm, \u0026self.and)?),\n            }\n        );\n    }\n}\n\nimpl IsAction for FactsAction {\n\n    fn dispatch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n\n        match request.request_type {\n\n            TaskRequestType::Query =\u003e {\n                return Ok(handle.response.needs_passive(request));\n            },\n\n            TaskRequestType::Passive =\u003e {\n                self.do_facts(handle, request)?;\n                return Ok(handle.response.is_passive(request));\n            },\n\n            _ =\u003e { return Err(handle.response.not_supported(request)); }\n\n        }\n    }\n\n}\n\nimpl FactsAction {\n    \n    fn do_facts(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003c(), Arc\u003cTaskResponse\u003e\u003e {\n        let os_type = handle.host.read().unwrap().os_type;\n        let facts = Arc::new(RwLock::new(serde_yaml::Mapping::new()));\n        match os_type {\n            Some(HostOSType::Linux)   =\u003e { self.do_linux_facts(handle, request, \u0026facts)?   },\n            Some(HostOSType::MacOS)   =\u003e { self.do_mac_facts(handle, request, \u0026facts)?     },\n            None =\u003e { return Err(handle.response.is_failed(request, \u0026String::from(\"facts not implemented for OS Type\"))) }\n        };\n        self.do_arch(handle, request, \u0026facts)?;\n        if self.facter {\n            self.do_facter(handle, request, \u0026facts)?;\n        }\n        if self.ohai {\n            self.do_ohai(handle, request, \u0026facts)?;\n\n        }\n        handle.host.write().unwrap().update_facts(\u0026facts);\n        return Ok(());\n    }\n\n    fn insert_string(\u0026self, mapping: \u0026Arc\u003cRwLock\u003cserde_yaml::Mapping\u003e\u003e, key: \u0026String, value: \u0026String) {\n        mapping.write().unwrap().insert(serde_yaml::Value::String(key.clone()), serde_yaml::Value::String(value.clone())); \n    }\n\n    fn insert_json(\u0026self, mapping: \u0026Arc\u003cRwLock\u003cserde_yaml::Mapping\u003e\u003e, key: \u0026String, value: \u0026String) -\u003e Result\u003c(), String\u003e {\n        match serde_json::from_str(value) {\n            Ok(json) =\u003e { mapping.write().unwrap().insert(serde_yaml::Value::String(key.clone()), json); Ok(()) }\n            Err(y) =\u003e Err(format!(\"error processing fact JSON: {:?}\", y))\n        }\n    }\n\n    fn do_mac_facts(\u0026self, _handle: \u0026Arc\u003cTaskHandle\u003e, _request: \u0026Arc\u003cTaskRequest\u003e, mapping: \u0026Arc\u003cRwLock\u003cserde_yaml::Mapping\u003e\u003e) -\u003e Result\u003c(), Arc\u003cTaskResponse\u003e\u003e {\n        self.insert_string(mapping, \u0026String::from(\"jet_os_type\"), \u0026String::from(\"MacOS\"));\n        self.insert_string(mapping, \u0026String::from(\"jet_os_flavor\"), \u0026String::from(\"OSX\"));\n        return Ok(());\n    }\n\n    fn do_linux_facts(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, mapping: \u0026Arc\u003cRwLock\u003cserde_yaml::Mapping\u003e\u003e) -\u003e Result\u003c(), Arc\u003cTaskResponse\u003e\u003e {\n        self.insert_string(mapping, \u0026String::from(\"jet_os_type\"), \u0026String::from(\"Linux\"));\n        self.do_linux_os_release(handle, request, mapping)?;\n        return Ok(());\n    }\n\n    fn do_linux_os_release(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, mapping: \u0026Arc\u003cRwLock\u003cserde_yaml::Mapping\u003e\u003e) -\u003e Result\u003c(), Arc\u003cTaskResponse\u003e\u003e {\n        // makes a lot of variables from everything in /etc/os-release with a jet_os_release prefix such as:\n        // jet_os_release_id=\"rocky\" \n        // jet_os_release_platform_id=\"platform:el9\"\n        // jet_os_release_id_like=\"rhel centos fedora\"\n        // not all keys are available on all platforms \n        // more facts will be added from other sources later, some may be conditional based on distro\n        let cmd = String::from(\"cat /etc/os-release\");\n        let result = handle.remote.run(request, \u0026cmd, CheckRc::Checked)?;\n        let (_rc, out) = cmd_info(\u0026result);\n        for line in out.lines() {\n            let mut tokens = line.split(\"=\");\n            let key = tokens.nth(0);\n            let value = tokens.nth(0);\n            if key.is_some() \u0026\u0026 value.is_some() {\n                let mut k1 = key.unwrap().trim().to_string();\n                k1.make_ascii_lowercase();\n                let v1 = value.unwrap().trim().to_string().replace(\"\\\"\",\"\");\n                self.insert_string(mapping, \u0026format!(\"jet_os_release_{}\", k1.to_string()), \u0026v1.clone());\n                if k1.eq(\"id_like\") {\n                    if v1.find(\"rhel\").is_some() {\n                        self.insert_string(mapping, \u0026String::from(\"jet_os_flavor\"), \u0026String::from(\"EL\"));\n                    } else if v1.find(\"debian\").is_some() {\n                        self.insert_string(mapping, \u0026String::from(\"jet_os_flavor\"), \u0026String::from(\"Debian\"))\n                    } else if v1.find(\"arch\").is_some() {\n                        self.insert_string(mapping, \u0026String::from(\"jet_os_flavor\"), \u0026String::from(\"Arch\"))\n                    }\n                }\n                // if /etc/os-release does not have ID_LIKE line, like Archlinux\n                if k1.eq(\"id\") {\n                    if v1.find(\"arch\").is_some() {\n                        self.insert_string(mapping, \u0026String::from(\"jet_os_flavor\"), \u0026String::from(\"Arch\"));\n                    }\n                }\n            }\n        }\n        // jet_os_flavor should always have a value to prevent errors from invalid templates\n        if ! mapping.read().unwrap().contains_key(\"jet_os_flavor\") {\n            self.insert_string(mapping, \u0026String::from(\"jet_os_flavor\"), \u0026String::from(\"Unknown\"))\n        }\n        return Ok(());\n    }\n\n    fn do_arch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, mapping: \u0026Arc\u003cRwLock\u003cserde_yaml::Mapping\u003e\u003e) -\u003e Result\u003c(), Arc\u003cTaskResponse\u003e\u003e {\n        let os_type = handle.host.read().unwrap().os_type.expect(\"os type\");\n        let cmd = match crate::tasks::cmd_library::get_arch_command(os_type) {\n            Ok(x) =\u003e x,\n            Err(_) =\u003e { return Err(handle.response.is_failed(request, \u0026format!(\"unable to determine arch command for {:?}\", os_type))) },\n        };\n        let result = handle.remote.run(request, \u0026cmd, CheckRc::Checked)?;\n        let (_rc, out) = cmd_info(\u0026result);\n        self.insert_string(mapping, \u0026String::from(\"jet_arch\"), \u0026String::from(out));\n        return Ok(());\n    }\n\n    fn do_facter(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, mapping: \u0026Arc\u003cRwLock\u003cserde_yaml::Mapping\u003e\u003e) -\u003e Result\u003c(), Arc\u003cTaskResponse\u003e\u003e {\n        let result = handle.remote.run(request, \u0026String::from(\"facter --json\"), CheckRc::Checked)?;\n        let (_rc, out) = cmd_info(\u0026result);\n        match self.insert_json(mapping, \u0026String::from(\"facter\"), \u0026String::from(out)) {\n            Ok(_) =\u003e {},\n            Err(_) =\u003e { return Err(handle.response.is_failed(request, \u0026String::from(\"failed to parse facter output\"))) }\n        }\n        return Ok(());    }\n\n    fn do_ohai(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, mapping: \u0026Arc\u003cRwLock\u003cserde_yaml::Mapping\u003e\u003e) -\u003e Result\u003c(), Arc\u003cTaskResponse\u003e\u003e {\n        let result = handle.remote.run(request, \u0026String::from(\"ohai\"), CheckRc::Checked)?;\n        let (_rc, out) = cmd_info(\u0026result);\n        match self.insert_json(mapping, \u0026String::from(\"ohai\"), \u0026String::from(out)) {\n            Ok(_) =\u003e {},\n            Err(_) =\u003e { return Err(handle.response.is_failed(request, \u0026String::from(\"failed to parse ohai output\"))) }\n        }\n        return Ok(());\n    }\n\n}\n\n","traces":[{"line":41,"address":[],"length":0,"stats":{"Line":2}},{"line":42,"address":[],"length":0,"stats":{"Line":2}},{"line":43,"address":[],"length":0,"stats":{"Line":1}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats": ogicInput\u003e { self.with.clone() }\n\n    fn evaluate(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode) -\u003e Result\u003cEvaluatedTask, Arc\u003cTaskResponse\u003e\u003e {\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(GitAction {\n                    repo:         handle.template.string(\u0026request, tm, \u0026String::from(\"repo\"), \u0026self.repo)?,\n                    path:         handle.template.path(\u0026request, tm, \u0026String::from(\"path\"), \u0026self.path)?,\n                    branch:       handle.template.string_option_default(\u0026request, tm, \u0026String::from(\"branch\"), \u0026self.branch, \u0026String::from(\"main\"))?,\n                    accept_keys:  handle.template.boolean_option_default_true(\u0026request, tm, \u0026String::from(\"accept_keys\"), \u0026self.accept_keys)?,\n                    update:       handle.template.boolean_option_default_true(\u0026request, tm, \u0026String::from(\"update\"), \u0026self.update)?,\n                    attributes:   FileAttributesInput::template(\u0026handle, \u0026request, tm, \u0026self.attributes)?,\n                    ssh_options:  {\n                        let mut options : Vec\u003cString\u003e = Vec::new();\n                        match \u0026self.ssh_options {\n                            Some(input_options) =\u003e {\n                                for (k,v) in input_options.iter() {\n                                    options.push(format!(\"-o {}={}\", k, v))\n                                }\n                            },\n                            _ =\u003e {}\n                        };\n                        options.push(String::from(\"-o BatchMode=Yes\"));\n                        options\n                    }\n                }),\n                with: Arc::new(PreLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(\u0026handle, \u0026request, tm, \u0026self.and)?),\n            }\n        );\n    }\n\n}\n\nimpl IsAction for GitAction {\n\n    fn dispatch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n    \n        match request.request_type {\n\n            TaskRequestType::Query =\u003e {\n\n                let mut changes : Vec\u003cField\u003e = Vec::new();\n                // see if the remote directory exists\n                let remote_mode = handle.remote.query_common_file_attributes(request, \u0026self.path, \u0026self.attributes, \u0026mut changes, Recurse::Yes)?;                 \n\n                match remote_mode {\n                    // the directory does not exist, need to make everything happen\n                    None =\u003e Ok(handle.response.needs_creation(request)),\n\n                    // the directory does exist, but the .git directory might not, or it might need to change versions/branches\n                    // so more checking needed...\n                    _ =\u003e {\n                        \n                        let git_path = match self.path.ends_with(\"/\") {\n                            // could have used pathbuf, but ... anyway ...\n                            true =\u003e format!(\"{}{}\", self.path, String::from(\".git\")),\n                            false =\u003e format!(\"{}/{}\", self.path, String::from(\".git\")),\n                        };\n\n                        match handle.remote.get_mode(request, \u0026git_path)? {\n\n                            // the repo does not exist, so do everything\n                            None =\u003e Ok(handle.response.needs_creation(request)),\n\n                            // the repo does exist, see what needs to change depending on parameters\n                            // minor FIXME: this module does not currently deal eated(request));\n            },\n\n            TaskRequestType::Modify =\u003e {\n\n                handle.remote.process_common_file_attributes(request, \u0026self.path, \u0026self.attributes, \u0026request.changes, Recurse::Yes)?;\n                if request.changes.contains(\u0026Field::Branch) || request.changes.contains(\u0026Field::Version) {\n                    self.pull(handle,request)?;\n                }\n                if request.changes.contains(\u0026Field::Branch) {\n                    self.switch_branch(handle, request)?;\n                }\n                return Ok(handle.response.is_modified(request, request.changes.clone()));\n            },\n\n            // no passive or execute leg\n            _ =\u003e { return Err(handle.response.not_supported(request)); }\n\n        \n        }\n    }\n}\n\nimpl GitAction {\n\n    // BOOKMARK: fleshing this all out... \n\n    fn is_ssh_repo(\u0026self) -\u003e bool {\n        let result = self.repo.find(\"@\").is_some() || self.repo.find(\"ssh://\").is_some();\n        return result;\n    }\n\n    fn get_ssh_options_string(\u0026self) -\u003e String {\n        let options = self.ssh_options.join(\" \");\n        if self.path.starts_with(\"http\") {\n            // http or https:// passwords are intentionally not supported, use a key instead, see docs\n            return String::from(\"GIT_TERMINAL_PROMPT=0\");\n        }\n        else {\n            let accept_keys = match self.accept_keys {\n                true  =\u003e String::from(\" -o StrictHostKeyChecking=accept-new\"),\n                false =\u003e String::from(\"\")\n            };\n            return format!(\"GIT_SSH_COMMAND=\\\"ssh {}{}\\\" GIT_TERMINAL_PROMPT=0\", options, accept_keys);\n        }\n    }\n\n    fn get_local_version(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cOption\u003cString\u003e, Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"git -C {} rev-parse HEAD\", self.path);\n        let result = handle.remote.run_unsafe(request, \u0026cmd, CheckRc::Unchecked)?;\n        let (rc, out) = cmd_info(\u0026result);\n        if rc == 0 {\n            return Ok(Some(out.replace(\"\\n\",\"\")));\n        } else {\n            return Ok(None);\n        }\n    }\n\n    fn get_remote_version(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cString, Arc\u003cTaskResponse\u003e\u003e {\n        let ssh_options = self.get_ssh_options_string();\n        let cmd = format!(\"{} git ls-remote {} | head -n 1 | cut -f 1\", ssh_options, self.repo);\n        let result = match self.is_ssh_repo() {\n            true  =\u003e handle.remote.run_forwardable(request, \u0026cmd, CheckRc::Checked)?,\n            false =\u003e handle.remote.run_unsafe(\u0026request, \u0026cmd, CheckRc::Checked)?\n        };\n        let (_rc, out) = cmd_info(\u0026result);\n        return Ok(out);\n    }\n    \n\n    fn pull(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003c(), Arc\u003cTaskResponse\u003e\u003e {\n        let ssh_options = self.get_ssh_options_string();\n        let cmd = format!(\"{} git -C {} pull\", ssh_options, self.path);\n        match self.is_ssh_repo() {\n            true  =\u003e handle.remote.run_forwardable(request, \u0026cmd, CheckRc::Checked)?,\n            false =\u003e handle.remote.run_unsafe(\u0026request, \u0026cmd, CheckRc::Checked)?\n        };\n        return Ok(());\n    }\n\n    fn get_local_branch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cString, Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"git -C {} rev-parse --abbrev-ref HEAD\", self.path);\n        let result = handle.remote.run_unsafe(request, \u0026cmd, CheckRc::Checked)?;\n        let (_rc, out) = cmd_info(\u0026result);\n        return Ok(out);\n    }\n\n    fn clone(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003c(),Arc\u003cTaskResponse\u003e\u003e {\n        let ssh_options = self.get_ssh_options_string();\n        handle.remote.create_directory(request, \u0026self.path)?;\n        let cmd = format!(\"{} git clone {} {}\", ssh_options, self.repo, self.path);\n        match self.is_ssh_repo() {\n            true =\u003e  handle.remote.run_forwardable(request, \u0026cmd, CheckRc::Checked)?,\n            false =\u003e handle.remote.run_unsafe(\u0026request, \u0026cmd, CheckRc::Checked)?\n        };\n        return Ok(());\n    }\n\n    fn switch_branch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003c(), Arc\u003cTaskResponse\u003e\u003e {\n        let cmd = format!(\"git -C {} switch {}\", self.path, self.branch);\n        handle.remote.run_unsafe(request, \u0026cmd, CheckRc::Checked)?;\n        return Ok(());\n    }\n\n}\n// TODO: agent forwarding flag used by SSH connections\n// + make stuff work\n// + testing ssh and http repos without passwords\n// branch changes \n// etc","traces":[{"line":55,"address":[],"length":0,"stats":{"Line":2}},{"line":56,"address":[],"length":0,"stats":{"Line":1}},{"line":57,"address":[],"length":0,"stats":{"Line":1}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"ad andle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, tm: TemplateMode) -\u003e Result\u003cEvaluatedTask, Arc\u003cTaskResponse\u003e\u003e {\n        return Ok(\n            EvaluatedTask {\n                action: Arc::new(StatAction {\n                    path: handle.template.path(\u0026request, tm, \u0026String::from(\"path\"), \u0026self.path)?,\n                    save: handle.template.string_no_spaces(\u0026request, tm, \u0026String::from(\"save\"), \u0026self.save)?,\n                }),\n                with: Arc::new(PreLogicInput::template(handle, request, tm, \u0026self.with)?),\n                and: Arc::new(PostLogicInput::template(handle, request, tm, \u0026self.and)?),\n            }\n        );\n    }\n}\n\nimpl IsAction for StatAction {\n\n    fn dispatch(\u0026self, handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e) -\u003e Result\u003cArc\u003cTaskResponse\u003e, Arc\u003cTaskResponse\u003e\u003e {\n\n        match request.request_type {\n\n            TaskRequestType::Query =\u003e {\n                return Ok(handle.response.needs_passive(request));\n            },\n\n            TaskRequestType::Passive =\u003e {\n                let stat = stat_file(handle, request, \u0026self.path)?;\n                save_results(handle, request, \u0026self.save, stat)?;\n                return Ok(handle.response.is_passive(request));\n            },\n\n            _ =\u003e { return Err(handle.response.not_supported(request)); }\n\n        }\n\n    }\n\n}\n\n#[derive(Serialize)]\nstruct StatResult {\n    pub exists: bool,\n    pub is_dir: bool,\n    pub mode: Option\u003cString\u003e,\n    pub owner: Option\u003cString\u003e,\n    pub group: Option\u003cString\u003e,\n}\n\nconst DOESNT_EXIST: StatResult = StatResult{\n    exists: false,\n    is_dir: false,\n    mode: None,\n    owner: None,\n    group: None,\n};\n\nfn stat_file(handle: \u0026Arc\u003cTaskHandle\u003e, request: \u0026Arc\u003cTaskRequest\u003e, path: \u0026String) -\u003e Result\u003cStatResult, Arc\u003cTaskResponse\u003e\u003e {\n    let mode_option = handle.remote.get_mode(request, path)?;\n    match mode_option {\n        Some(mode) =\u003e {\n            let is_dir = handle.remote.get_is_directory(request, path)?;\n            let ownership = handle.remote.get_ownership(request, path)?;\n            if ownership.is_some() {\n                // we can add other properties here, such as file+directory size, including contents, SELinux attributes, etc\n                // return None for the ones that are not supported\n                let (owner, group) = ownership.unwrap();\n                return Ok(StatResult{\n                    exists: true,\n                    is_dir: is_dir,\n                    mode: Some(format!(\"0o{}\", mode)),\n                    owner: Some(owner),\n                    group: Some(group),\n                })\n            }\n            else {\n                // file was seemingly deleted between two command executions above, should basically never happen\n                return Ok(DOESNT_EXIST);\n            }\n        },\n        // file didn't exist the first time we were looking for it\n        None =\u003e Ok(DOESNT_EXIST),\n    }\n}\n\nfn save_results(handle: \u0026Arc\u003cTaskHandle\u003e, _request: \u0026Arc\u003cTaskRequest\u003e, key: \u0026String, stat: StatResult) -\u003e Result\u003c(), Arc\u003cTaskResponse\u003e\u003e {\n    let mut result = serde_yaml::Mapping::new();\n    // the following statement really can't fail.\n    let value = serde_yaml::to_value(stat).expect(\"internal error: failed to unwrap stat\");\n    result.insert(serde_yaml::Value::String(key.clone()), value);\n    handle.host.write().unwrap().update_variables(result);\n    Ok(())\n}","traces":[{"line":42,"address":[],"length":0,"stats":{"Line":2}},{"line":43,"address":[],"length":0,"stats":{"Line":1}},{"line":44,"address":[],"length":0,"stats":{"Line":1}},{"line":46,"ad
